    /* Base Reset and Styling */

    .icon {

    }
    .app-title {
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      flex-grow: 1;
      user-select: none;
      letter-spacing: 0.04em;
    }

    /* Main Content */
    main {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 1.5rem 1.5rem 2rem 1.5rem;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.06);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-sizing: border-box;
    }

    label {
      font-size: 1rem;
      font-weight: 600;
      color: #004085;
    }

    select {
      width: 100%;
      font-size: 1rem;
      padding: 0.45rem 0.85rem;
      border-radius: 8px;
      border: 2px solid #004085;
      background-color: #e6f0ff;
      color: #004085;
      font-weight: 600;
      cursor: pointer;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #004085 50%),
        linear-gradient(135deg, #004085 50%, transparent 50%),
        linear-gradient(to right, #e6f0ff, #e6f0ff);
      background-position:
        calc(100% - 20px) 1.3em,
        calc(100% - 15px) 1.3em,
        100% 0;
      background-size: 7px 7px, 7px 7px, 1px 1.5em;
      background-repeat: no-repeat;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }
    select:hover,
    select:focus {
      background-color: #c4dbff;
      border-color: #002a66;
      outline: none;
    }

    /* Advertisement */
    .advertisement {
      background-color: #dbe9ff;
      border-radius: 10px;
      padding: 1rem;
      color: #004085;
      font-style: italic;
      font-size: 1rem;
      text-align: center;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
      user-select: none;
    }

    /* Button */
    button {
      background-color: #004085;
      color: white;
      padding: 0.65rem;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
    }
    button:hover,
    button:focus {
      background-color: #002a5c;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header {
        height: 40px;
        padding: 0.25rem 0.5rem;
      }
      .app-title {
        font-size: 1rem;
      }
      main {
        padding: 1rem 1rem 1.75rem 1rem;
      }
    }
  </style>
</head>

  <script>
    // Elements
    const languageSelect = document.getElementById('language-select');
    const continueBtn = document.getElementById('continue-btn');
    const homeIcon = document.getElementById('home-icon');
    const modeToggle = document.getElementById('mode-toggle');

    // Load and apply saved language
    const savedLang = localStorage.getItem('selectedLanguage');
    if (savedLang) {
      const option = Array.from(languageSelect.options).find(opt => opt.value === savedLang);
      if (option) option.selected = true;
    }

    // Dark mode initial based on system preference or stored preference
    function applyInitialTheme() {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.dataset.theme = 'dark';
        modeToggle.textContent = 'â˜€ï¸';
      } else {
        document.body.removeAttribute('data-theme');
        modeToggle.textContent = 'ğŸŒ™';
      }
    }
    applyInitialTheme();

    // Continue Button: Save language and go to app page
    continueBtn.addEventListener('click', () => {
      if (!languageSelect.value) {
        alert('Please select a language before continuing.');
        return;
      }
      localStorage.setItem('selectedLanguage', languageSelect.value);
      window.location.href = 'app.html';
    });

    // Home icon click reloads this page (index)
    homeIcon.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Dark mode toggle functionality with storage
    modeToggle.addEventListener('click', () => {
      if (document.body.dataset.theme === 'dark') {
        document.body.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
        modeToggle.textContent = 'ğŸŒ™';
      } else {
        document.body.dataset.theme = 'dark';
        localStorage.setItem('theme', 'dark');

      }
    });
