    }

        height: 100%;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        background-color: var(--bg-color);
        color: var(--text-primary);
        transition: background-color 0.35s ease, color 0.35s ease;
    }
    :root {
        --bg-color: #f9fafb;
        --header-bg: #3243f6;
        --header-text: #ffffff;
        --footer-bg: #2a32b9;
        --footer-text: #dcdefa;
        --card-bg: #ffffff;
        --card-shadow: rgba(50, 67, 246, 0.15);
        --text-primary: #222222;
        --text-secondary: #555555;
        --accent-blue: #3243f6;
        --accent-light-blue: #b7c2fc;
        --accent-hover-blue: #1b2cfa;
        --border-color: #d6d9ea;
        --ad-bg: linear-gradient(115deg, #edf0ff, #d6d9ea);
        --ad-border: #9aa6ee;
        --scrollbar-bg: #c7d0f9;
        --scrollbar-thumb: #3243f6;
    }
    @media(prefers-color-scheme: dark) {
        :root {
            --bg-color: #121217;
            --header-bg: #1b24b8;
            --header-text: #d6d8ff;
            --footer-bg: #141a7e;
            --footer-text: #d6d8ff;
            --card-bg: #1e2131;
            --card-shadow: rgba(50, 67, 246, 0.35);
            --text-primary: #e0e0e0;
            --text-secondary: #a1a1a1;
            --accent-blue: #778cff;
            --accent-light-blue: #5a69db;
            --accent-hover-blue: #4957d7;
            --border-color: #3f4483;
            --ad-bg: linear-gradient(115deg, #2f3577, #414886);
            --ad-border: #5966ca;
            --scrollbar-bg: #4250a8;
            --scrollbar-thumb: #7c8ff8;
        }
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bg-color);
        margin: 0;
    }
    #app-wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 480px;
        width: 100%;
        margin: 0;
        border-radius: 12px;
        box-shadow:
          0 3px 10px rgb(50 67 246 / 0.15),
          0 20px 40px rgb(50 67 246 / 0.1);
        background-color: var(--bg-color);
        overflow: hidden;
        position: relative;
    }
    header {
        background-color: var(--header-bg);
        color: var(--header-text);
        padding: 0.7rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 2px solid rgba(255,255,255,0.15);
        user-select: none;
        font-family: 'Segoe UI Black', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 900;
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 0.13em;
        flex-shrink: 0;
    }
    main.container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 18px 24px 16px 24px;
        background-color: var(--bg-color);
        border-radius: 0 0 12px 12px;
    }
    label {
        font-weight: 700;
        font-size: 1.15rem;
        margin-bottom: 8px;
        color: var(--accent-hover-blue);
        user-select: none;
        display: block;
        letter-spacing: 0.02em;
    }
    select {
        width: 100%;
        padding: 14px 18px;
        font-size: 1.1rem;
        border: 2.5px solid var(--accent-light-blue);
        border-radius: 14px;
        outline: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--accent-hover-blue);
        font-weight: 700;
        appearance: none;
        background: white url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="8"><path fill="%233243f6" d="M1 1l6 6 6-6"/></svg>') no-repeat right 20px center / 14px 8px;
        cursor: pointer;
        box-shadow: inset 0 0 10px var(--accent-light-blue);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
        margin-bottom: 14px;
    }
    select:hover {
        border-color: var(--accent-blue);
        box-shadow: inset 0 0 12px var(--accent-blue);
    }
    select:focus {
        border-color: var(--accent-hover-blue);
        box-shadow: 0 0 15px var(--accent-hover-blue);
    }
    #welcome-message {
        margin: 20px 0;
        font-weight: 700;
        font-size: 1.25rem;
        color: var(--accent-hover-blue);
        text-align: center;
        user-select: none;
        line-height: 1.4;
        padding: 0 10px;
    }
    /* Scrollable container, styled */
    #vocabulary-scroll-container {
        flex-grow: 1;
        background-color: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 6px 24px var(--card-shadow);
        padding: 20px 24px;
        overflow-y: auto;
        scroll-behavior: smooth;
    }
    #vocabulary-scroll-container::-webkit-scrollbar {
        width: 10px;
    }
    #vocabulary-scroll-container::-webkit-scrollbar-track {
        background: var(--scrollbar-bg);
        border-radius: 20px;
    }
    #vocabulary-scroll-container::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb);
        border-radius: 20px;
        border: 3px solid var(--scrollbar-bg);
    }
    .vocabulary-grid {
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin: 0;
        min-height: 60px;
    }
    .word-card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 18px 20px 22px 20px;
        box-shadow: 0 4px 18px var(--card-shadow);
        font-size: 1rem;
        user-select: text;
        display: flex;
        flex-direction: column;
        gap: 6px;
        border: 1px solid transparent;
        transition: border-color 0.22s ease;
        scroll-margin-top: 60px;
        scroll-behavior: smooth;
    }
    .word-card:focus-visible,
    .word-card:hover {
        border-color: var(--accent-blue);
        outline: none;
        box-shadow: 0 8px 35px var(--accent-blue);
    }
    .native-text {
        font-weight: 900;
        font-size: 1.2rem;
        color: var(--accent-hover-blue);
        white-space: pre-wrap;
        user-select: text;
    }
    .bangla-pronunciation {
        font-style: italic;
        font-weight: 700;
        color: var(--accent-blue);
        font-size: 1.05rem;
        white-space: pre-wrap;
        user-select: text;
    }
    .bangla-meaning {
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 1rem;
        white-space: pre-wrap;
        line-height: 1.35;
        user-select: text;
    }
    .english-meaning {
        font-weight: 500;
        color: #555555;
        font-size: 0.9rem;
        font-style: italic;
        white-space: pre-wrap;
        user-select: text;
        margin-top: 4px;
        line-height: 1.3;
    }
    footer {
        background-color: var(--footer-bg);
        color: var(--footer-text);
        text-align: center;
        padding: 6px 12px;
        font-size: 0.85rem;
        user-select: none;
        letter-spacing: 0.07em;
        font-weight: 600;
        flex-shrink: 0;
        border-top: 1.5px solid var(--border-color);
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 480px;
        opacity: 0.7;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 999;
    }
    footer.hidden {
        opacity: 0;
        visibility: hidden;
    }
    /* Accessibility focus outline for select */
    select:focus-visible {
        outline: 4px solid var(--accent-hover-blue);
        outline-offset: 4px;
    }
    /* Responsive */
    @media (max-width: 425px) {
        main.container {

            gap: 12px;

        }
        .bangla-meaning {
            font-size: 1rem;
        }
        .english-meaning {
            font-size: 0.85rem;
        }
        #vocabulary-scroll-container {
            padding: 16px 18px;
        }
        footer {
            font-size: 0.8rem;
            padding: 5px 10px;
        }
    }
</style>

    }

    function createCard(convo, countryKey) {
        const card = document.createElement('div');
        card.className = 'word-card';
        card.tabIndex = 0;
        card.innerHTML = `
            <div class="native-text" title="Native Text">${convo.native}</div>
            <div class="bangla-pronunciation" title="Bangla Pronunciation">${convo.banglaPronunciation}</div>
            <div class="bangla-meaning" title="Bangla Meaning">${convo.banglaMeaning}</div>
            <div class="english-meaning" title="English Meaning">${convo.englishMeaning}</div>
        `;
        return card;
    }

    function displayVocabulary(conversations, countryKey){
        vocabularyGrid.innerHTML = '';
        if(!conversations.length){
            vocabularyGrid.innerHTML = '<p style="text-align:center; color:#777; font-style:italic;">à¦•à§‹à¦¨à§‹ à¦•à¦¨à¦­à¦¾à¦°à¦¸à§‡à¦¶à¦¨ à¦ªà¦¾à¦“à¦¯à¦¼à¦¾ à¦¯à¦¾à¦¯à¦¼à¦¨à¦¿</p>';
            return;
        }
        conversations.forEach((convo) => {
            const card = createCard(convo, countryKey);
            vocabularyGrid.appendChild(card);
        });
    }

    function loadVocabulary(){
        const selected = languageSelect.value;
        clearHighlight();

        if(selected === '0'){ // no selection
            vocabularyGrid.hidden = true;
            welcomeMessage.style.display = 'block';
        } else {
            welcomeMessage.style.display = 'none';
            vocabularyGrid.hidden = false;

            if(selected === 'all'){
                const allConvos = [
                    ...russiaConversations,
                    ...franceConversations,
                    ...italyConversations
                ];
                displayVocabulary(allConvos, '');
            } else {
                displayVocabulary(conversationData[selected] || [], selected);
            }
        }
    }

    (function init(){
        loadVocabulary();
        languageSelect.addEventListener('change', loadVocabulary);
    })();
</script>
</body>
</html>
