        --accent-light-blue: #b7c2fc;
        --accent-hover-blue: #1b2cfa;
        --border-color: #d6d9ea;
        --scrollbar-bg: #c7d0f9;
        --scrollbar-thumb: #3243f6;
    }

            --card-bg: #1e2131;

            --accent-blue: #778cff;
            --accent-light-blue: #5a69db;
            --accent-hover-blue: #4957d7;
            --border-color: #3f4483;
            --scrollbar-bg: #4250a8;
            --scrollbar-thumb: #7c8ff8;
        }

    }

        width: 100%;

        background-color: var(--bg-color);

        scroll-behavior: smooth;
        display: none;

    }

        user-select: text;

        white-space: pre-wrap;
        line-height: 1.3;
        user-select: text;
    }
    .english-meaning {
        font-weight: 500;
        color: #555555;
        font-size: 0.8rem;
        font-style: italic;
        white-space: pre-wrap;
        user-select: text;
        margin-top: 3px;
        line-height: 1.2;
    }

        color: var(--footer-text);

</style>
