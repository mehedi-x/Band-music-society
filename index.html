<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh TV Channels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bangladesh TV Channels</h1>
            <input type="text" id="search" placeholder="Search TV Channels...">
        </header>

        <div id="featured-channel" class="featured-channel">
            <!-- Featured Channel (e.g., BTV) -->
            <h2>Featured Channel: BTV</h2>
            <img src="btv_logo.png" alt="BTV Logo">
            <a href="https://link_to_btv_stream.com" target="_blank">Watch BTV</a>
        </div>

        <div id="channel-list" class="channel-list">
            <!-- Channel list will be dynamically loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
