
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    main {
      padding: 20px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      header, footer {
        font-size: 16px;
        padding: 10px;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>আমার মোবাইল ফ্রেন্ডলি সাইট</h1>
  </header>

  <main>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>নাম</th>
            <th>ইমেইল</th>
            <th>ফোন</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>রহিম</td>
            <td>rahim@example.com</td>
            <td>০১৭১২৩৪৫৬৭৮</td>
          </tr>
          <tr>
            <td>করিম</td>
            <td>karim@example.com</td>
            <td>০১৮১২৩৪৫৬৭৮</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    &copy; ২০২৫ আমার সাইট
  </footer>

</body>
</html>
