<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak EU - Professional Language Learning Platform</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Professional European Language Learning Platform with Bengali Support">
    <meta name="author" content="mehedi-x">
    <meta name="version" content="1.0.0">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Speak EU - Professional Language Learning">
    <meta property="og:description" content="Learn European languages professionally with Bengali support">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/icons/favicon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <!-- App Header -->
    <header class="app-header">
        <div class="header-wrapper">
            <div class="header-left">
                <button id="menuToggle" class="icon-button" aria-label="Menu">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <div class="brand">
                    <h1>Speak <span class="highlight">EU</span></h1>
                    <span class="version">v1.0</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="language-selector">
                    <select id="languageSelect" class="select-styled">
                        <option value="">Select Language</option>
                        <!-- Populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="header-right">
                <div class="actions">
                    <span id="currentTime" class="time-display"></span>
                    <button id="themeToggle" class="icon-button" aria-label="Toggle theme">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-2 5.79V18h-3.52L12 20.48 9.52 18H6v-3.52L3.52 12 6 9.52V6h3.52L12 3.52 14.48 6H18v3.52L20.48 12 18 14.48zM12 6.5v11c3.03 0 5.5-2.47 5.5-5.5S15.03 6.5 12 6.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Side Navigation -->
    <nav id="sideNav" class="side-nav">
        <div class="nav-header">
            <h2>Menu</h2>
            <button id="closeNav" class="icon-button" aria-label="Close menu">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        
        <div class="nav-content">
            <ul class="nav-list">
                <li>
                    <a href="#" data-page="home" class="nav-item active">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="learn" class="nav-item">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
                        </svg>
                        <span>Learn</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="practice" class="nav-item">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                        <span>Practice</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="folders" class="nav-item">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                        </svg>
                        <span>Folders</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="quiz" class="nav-item">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/>
                        </svg>
                        <span>Quiz</span>
                    </a>
                </li>
            </ul>
            
            <div class="nav-footer">
                <button id="exportData" class="button secondary">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"/>
                    </svg>
                    <span>Export Data</span>
                </button>
                <button id="importData" class="button secondary">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                    </svg>
                    <span>Import Data</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
        <!-- Dynamic Content -->
    </main>

    <!-- Templates -->
    <template id="homeTemplate">
        <div class="page home-page">
            <section class="welcome-section">
                <h2>Welcome to Speak EU</h2>
                <p class="subtitle">Professional European Language Learning Platform</p>
                
                <div class="quick-stats">
                    <div class="stat-card">
                        <span class="stat-number" id="languageCount">0</span>
                        <span class="stat-label">Languages</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="phraseCount">0</span>
                        <span class="stat-label">Phrases</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="savedCount">0</span>
                        <span class="stat-label">Saved Items</span>
                    </div>
                </div>
            </section>

            <section class="features-section">
                <h3>Get Started</h3>
                <div class="feature-grid">
                    <div class="feature-card">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                        <h4>Learn Pronunciation</h4>
                        <p>Master authentic pronunciations with Bengali phonetic guides</p>
                    </div>
                    <div class="feature-card">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M2.5 4v3h5v12h3V7h5V4h-13zm19 5h-9v3h3v7h3v-7h3V9z"/>
                        </svg>
                        <h4>Smart Translation</h4>
                        <p>Get instant translations in Bengali and English</p>
                    </div>
                    <div class="feature-card">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-4-4h-4v-2h2c1.1 0 2-.89 2-2V9c0-1.11-.9-2-2-2H9v2h4v2h-2c-1.1 0-2 .89-2 2v4h6v-2z"/>
                        </svg>
                        <h4>Practice Quiz</h4>
                        <p>Test your knowledge with interactive quizzes</p>
                    </div>
                </div>
            </section>

            <section class="languages-section">
                <h3>Popular Languages</h3>
                <div class="language-grid" id="popularLanguages">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
        </div>
    </template>

    <!-- Modals -->
    <div id="modal" class="modal" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="icon-button" id="closeModal">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
