    #theme-toggle {

      background: none;
      color: white;
      border: none;
    }

    .menu {

    }

    .menu-button {

      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .menu-items {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #2c2c2c;
      border-radius: 5px;
      overflow: hidden;
      z-index: 99;
    }

    .menu:hover .menu-items {
      display: block;
    }

    .menu-items a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: white;
    }

    .menu-items a:hover {
      background-color: #444;
    }

    main {
      padding: 20px;
    }

    .fallback-message {
      font-size: 18px;
      color: #aaa;
    }

    /* Light mode */
    body.light {
      background-color: #f5f5f5;
      color: #222;
    }

    body.light header {
      background-color: #ffffff;
      color: #000;
    }

    body.light .menu-items {
      background-color: #ddd;
    }

    body.light .menu-items a {
      color: #000;
    }
  </style>
</head>
