    function changeCountry() {
      const country = document.getElementById('countrySelect').value;
      if (country) {
        localStorage.setItem('selectedCountry', country);

    }

    function loadLessons() {
      const country = localStorage.getItem('selectedCountry');
      const search = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('lesson-list');
      list.innerHTML = '';

      if (!country || !lessonsByCountry[country]) return;

      const lessons = lessonsByCountry[country].filter(l =>
        l.toLowerCase().includes(search)
      );

      const completed = JSON.parse(localStorage.getItem('completed_' + country)) || [];

      lessons.forEach((text, index) => {
        const div = document.createElement('div');
        div.className = 'lesson' + (completed.includes(index) ? ' completed' : '');
        div.innerHTML = `
          <span>${text}</span>
          <button onclick="markComplete(${index})">‚úîÔ∏è</button>
        `;
        list.appendChild(div);
      });

      updateProgress();
    }

    function markComplete(index) {
      const country = localStorage.getItem('selectedCountry');
      let completed = JSON.parse(localStorage.getItem('completed_' + country)) || [];
      if (!completed.includes(index)) {
        completed.push(index);
        localStorage.setItem('completed_' + country, JSON.stringify(completed));
        loadLessons();
      }
    }

    function updateProgress() {
      const country = localStorage.getItem('selectedCountry');
      const total = lessonsByCountry[country]?.length || 0;
      const completed = JSON.parse(localStorage.getItem('completed_' + country)) || [];
      const percent = total ? Math.round((completed.length / total) * 100) : 0;
      document.getElementById('progress-bar').style.width = percent + '%';
      document.getElementById('progress-text').innerText = `‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá: ${percent}% (${completed.length}/${total})`;

      loadLessons();
    }

    window.onload = function () {
      const savedCountry = localStorage.getItem('selectedCountry');
      if (savedCountry) {
        document.getElementById('countrySelect').value = savedCountry;
        loadLessons();
