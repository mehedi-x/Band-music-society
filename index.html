<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duolingo Style Conversation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #222;
    }

    header {
      background-color: #58cc02;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px 10px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 15px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .native {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .bangla, .english {
      font-size: 16px;
      margin-top: 6px;
    }

    .bangla {
      color: #e67e22;
    }

    .english {
      color: #3498db;
    }

    .ad {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      margin: 20px 0;
      font-size: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>

<header>🇷🇺 Learn Russian - Duolingo Style 🇧🇩</header>

<div class="container" id="content"></div>

<script>
  const Russia = [
    { native: "Ты как?", banglaPronunciation: "তুমি কাক?", banglaMeaning: "তুমি কেমন আছো?", englishMeaning: "How are you?" },
    { native: "Я в порядке.", banglaPronunciation: "য়া ফ পার্যাদকে.", banglaMeaning: "আমি ভালো আছি।", englishMeaning: "I am fine." },
    { native: "Где ресторан?", banglaPronunciation: "গদে রেস্টোরান?", banglaMeaning: "রেস্টুরেন্ট কোথায়?", englishMeaning: "Where is the restaurant?" },
    { native: "Хочу идти в больницу.", banglaPronunciation: "খাচু ইদতি ফ বোলনিতসু.", banglaMeaning: "হাসপাতালে যেতে চাই।", englishMeaning: "I want to go to the hospital." },
    { native: "Я иду домой.", banglaPronunciation: "য়া ইদু দামোয়।", banglaMeaning: "আমি বাসায় যাচ্ছি।", englishMeaning: "I am going home." },
    { native: "Как пройти?", banglaPronunciation: "কাক প্রোতি?", banglaMeaning: "কিভাবে যাব?", englishMeaning: "How do I get there?" },
    { native: "Куда идти один день?", banglaPronunciation: "কুদা ইদতি আদিন দিন?", banglaMeaning: "একদিন কোথায় যাব?", englishMeaning: "Where to go for one day?" }
  ];

  const container = document.getElementById('content');

  Russia.forEach((item, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="native">🇷🇺 ${item.native}</div>
      <div class="bangla">🔈 প্রোনান্স: ${item.banglaPronunciation}</div>
      <div class="bangla">🇧🇩 বাংলা: ${item.banglaMeaning}</div>
      <div class="english">🇬🇧 English: ${item.englishMeaning}</div>
    `;
    container.appendChild(card);

    // Show ad after every 5 cards
    if ((index + 1) % 5 === 0) {
      const ad = document.createElement('div');
      ad.className = 'ad';
      ad.textContent = "📢 বিজ্ঞাপন: আমাদের অ্যাপ ব্যবহার করে আরও ১০০০+ বাক্য শিখুন!";
      container.appendChild(ad);
    }
  });
</script>

</body>
</html>
