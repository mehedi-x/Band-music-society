<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>প্রবাসী ডেইলি কনভার্সেশন</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.2px;
      user-select: none;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    select {
      width: 100%;
      max-width: 380px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 2px solid #333;
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      transition: border-color 0.25s ease;
      outline-offset: 2px;
    }
    select:focus {
      border-color: #4caf50;
      outline: none;
    }
    .table-wrapper {
      margin-top: 1.5rem;
      overflow-x: auto;
      max-height: 320px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #181818;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 320px;
    }
    thead th {
      background-color: #1f8f4c;
      color: #e9f5ec;
      font-weight: 700;
      padding: 0.75rem 1rem;
      border: 1px solid #2a2a2a;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tbody tr {
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    tbody tr:nth-child(odd) {
      background-color: #1f1f1f;
    }
    tbody tr:hover {
      background-color: #2e4e26;
    }
    td {
      padding: 0.5rem 1rem;
      vertical-align: middle;
      font-size: 0.95rem;
      border: 1px solid #2a2a2a;
      white-space: nowrap;
    }
    /* Practice Box */
    .practice-box {
      margin-top: 2rem;
      padding: 1.25rem 1rem;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.04);
    }
    .practice-box h2 {
      margin-top: 0;
      font-weight: 700;
      color: #81c784;
      user-select: none;
    }
    .practice-instruction {
      margin-bottom: 0.8rem;
      font-size: 0.94rem;
      color: #b5ddb0;
    }
    .practice-select {
      width: 100%;
      max-width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #333;
      background-color: #121212;
      color: #e0e0e0;
      transition: border-color 0.3s ease;
    }
    .practice-select:focus {
      border-color: #4caf50;
      outline: none;
    }
    .practice-input {
      width: 100%;
      max-width: 100%;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #333;
      background-color: #121212;
      color: #e0e0e0;
      transition: border-color 0.3s ease;
      margin-bottom: 1rem;
      resize: vertical;
      min-height: 50px;
      font-family: inherit;
    }
    .practice-input:focus {
      border-color: #4caf50;
      outline: none;
    }
    .practice-button {
      background-color: #4caf50;
      color: #fff;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .practice-button:hover {
      background-color: #388e3c;
    }
    .practice-result {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      min-height: 1.3rem;
      user-select: none;
    }
    /* Advertisement Section */
    .ad-section {
      margin: 2rem 0 3rem;
      padding: 1rem;
      border: 2px dashed #4caf50;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      color: #81c784;
      user-select: none;
      background-color: #202720;
    }
    /* Progress Tracker Bar */
    .progress-tracker {
      width: 100%;
      background-color: #2c2c2c;
      height: 20px;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 999;
    }
    .progress-bar {
      width: 35%; /* Static width for visual effect */
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      transition: width 0.4s ease;
    }
    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      select {
        max-width: 100%;
      }
      td, th {
        font-size: 0.85rem;
        padding: 0.4rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>প্রবাসী ডেইলি কনভার্সেশন</h1>
      <label for="country-select">দেশ নির্বাচন করুন (সব দেশ একসাথে দেখতে “সব দেশ একসাথে” বাছাই করুন):</label>
      <select id="country-select" aria-label="দেশ নির্বাচন">
        <option value="all" selected>সব দেশ একসাথে</option>
        <option value="Russia">রাশিয়া</option>
        <option value="Austria">অস্ট্রিয়া</option>
        <option value="Belgium">বেলজিয়াম</option>

        <option value="Denmark">ডেনমার্ক</option>

        <option value="Lithuania">লিথুয়ানিয়া</option>
        <option value="Luxembourg">লাক্সেমবার্গ</option>
        <option value="Malta">মাল্টা</option>
        <option value="Netherlands">নেদারল্যান্ডস</option>
        <option value="Norway">নরওয়ে</option>
        <option value="Poland">পোল্যান্ড</option>

      </select>
    </header>

    <section class="table-wrapper" id="table-wrapper" tabindex="0" aria-live="polite" aria-label="ভাষার বাক্য তালিকা">
      <!-- Vocabulary table injected here -->
    </section>

    <section class="practice-box" aria-label="অনুশীলন বাক্স">
      <h2>অনুশীলন করুন</h2>
      <p class="practice-instruction">নীচের বাক্য থেকে একটি নির্বাচন করুন এবং সেটার বাংলা অর্থ লিখে <strong>পরীক্ষা করুন</strong>।</p>
      <select id="practice-select" class="practice-select" aria-label="অনুশীলনের জন্য বাক্য নির্বাচন">
        <option value="" disabled selected>একটি বাক্য নির্বাচন করুন</option>
      </select>
      <textarea id="practice-input" class="practice-input" placeholder="আপনার বাংলা অনুবাদ লিখুন এখানে..." aria-label="বাংলা অনুবাদ লিখুন"></textarea>
      <button id="check-btn" class="practice-button" aria-label="অনুবাদের উত্তর পরীক্ষা করুন">উত্তর পরীক্ষা করুন</button>
      <div id="practice-result" class="practice-result" aria-live="polite"></div>
    </section>

    <section class="ad-section" aria-label="বিজ্ঞাপন সেকশন">
      বিজ্ঞাপন স্পেস - ভবিষ্যতে বিজ্ঞাপন যুক্ত করা হবে
    </section>
  </div>

  <div class="progress-tracker" aria-label="প্রগ্রেস বার">
    <div class="progress-bar"></div>
  </div>

  <script>
    /* 
      ডাটা স্ট্রাকচার:
      প্রতিটি দেশের জন্য একটি অ্যারে থাকবে,
      যেখানে প্রতিটি আইটেমে থাকবে:
      - native: দেশীয় বাক্য বা শব্দ
      - banglaPronunciation: বাংলায় উচ্চারণ
      - banglaMeaning: বাংলায় অর্থ
      - englishMeaning: ইংরেজি অনুবাদ (প্রদর্শনে দেখাবে)
    */

    const data = {
      Russia: [
        { native: "Ты как?", banglaPronunciation: "তুি কাক?", banglaMeaning: "তুমি কেমন আছো?", englishMeaning: "How are you?" },
        { native: "Я в порядке.", banglaPronunciation: "য়া ভ পারয়াত কে.", banglaMeaning: "আমি ভালো আছি।", englishMeaning: "I am fine." },
        { native: "Где ресторан?", banglaPronunciation: "গদে রেস্টোরান?", banglaMeaning: "রেস্টুরেন্ট কোথায়?", englishMeaning: "Where is the restaurant?" },
        { native: "Хочу идти в больницу.", banglaPronunciation: "খাচু ইদতি ফ বোলোনিতসু.", banglaMeaning: "হাসপাতালে যেতে চাই।", englishMeaning: "I want to go to the hospital." },
        { native: "Я иду домой.", banglaPronunciation: "য়া ইদু দামোয়.", banglaMeaning: "আমি বাসায় যাচ্ছি।", englishMeaning: "I am going home." },
        { native: "Как пройти?", banglaPronunciation: "কাক প্রোতি?", banglaMeaning: "কিভাবে যাব?", englishMeaning: "How do I get there?" },
        { native: "Куда идти один день?", banglaPronunciation: "কুদা ইদতি একদিন?", banglaMeaning: "একদিন কোথায় যাব?", englishMeaning: "Where to go for one day?" }
      ],
      Austria: [
        { native: "Wie geht's dir?", banglaPronunciation: "ভি গেইটস দির?", banglaMeaning: "তুমি কেমন আছো?", englishMeaning: "How are you?" },
        { native: "Mir geht es gut.", banglaPronunciation: "মির গেইট এস গুত.", banglaMeaning: "আমি ভালো আছি।", englishMeaning: "I am fine." },
        { native: "Wo ist das Restaurant?", banglaPronunciation: "ভো ইস্ট দাস রেস্টুরান্ত?", banglaMeaning: "রেস্টুরেন্ট কোথায়?", englishMeaning: "Where is the restaurant?" },
        { native: "Ich möchte ins Krankenhaus gehen.", banglaPronunciation: "ইচ মিঁখতে ইনস ক্রাংকেনহাউস গেহেন.", banglaMeaning: "হাসপাতালে যেতে চাই।", englishMeaning: "I want to go to the hospital." },
        { native: "Ich gehe nach Hause.", banglaPronunciation: "ইচ গেহে নাখ হাউসে.", banglaMeaning: "আমি বাসায় যাচ্ছি।", englishMeaning: "I am going home." },
        { native: "Wie komme ich dahin?", banglaPronunciation: "ভি কোম্মে ইচ দহিন?", banglaMeaning: "কিভাবে যাব?", englishMeaning: "How do I get there?" },
        { native: "Wohin gehe ich an einem Tag?", banglaPronunciation: "ভোহিন গেহে ইচ আন আইনেম তাগ?", banglaMeaning: "একদিন কোথায় যাব?", englishMeaning: "Where to go for one day?" }
      ],
      Belgium: [
        { native: "Hoe gaat het met jou?", banglaPronunciation: "হু ঘাত হেট মেট জু?", banglaMeaning: "তুমি কেমন আছো?", englishMeaning: "How are you?" },
        { native: "Het gaat goed.", banglaPronunciation: "হেট ঘাত গুদের.", banglaMeaning: "আমি ভালো আছি।", englishMeaning: "I am fine." },
        { native: "Waar is het restaurant?", banglaPronunciation: "ওয়ার ইস হেট রেস্টুরান্ত?", banglaMeaning: "রেস্টুরেন্ট কোথায়?", englishMeaning: "Where is the restaurant?" },
        { native: "Ik wil naar het ziekenhuis gaan.", banglaPronunciation: "ইক উইল নার হেট সিজোখইউস গান.", banglaMeaning: "হাসপাতালে যেতে চাই।", englishMeaning: "I want to go to the hospital." },
        { native: "Ik ga naar huis.", banglaPronunciation: "ইক গা নার হুইস.", banglaMeaning: "আমি বাসায় যাচ্ছি।", englishMeaning: "I am going home." },
        { native: "Hoe kom ik daar?", banglaPronunciation: "হু কম ইক দার?", banglaMeaning: "কিভাবে যাব?", englishMeaning: "How do I get there?" },
        { native: "Waar ga ik één dag heen?", banglaPronunciation: "ওয়ার গা ইক এঁন দাগ হীন?", banglaMeaning: "একদিন কোথায় যাব?", englishMeaning: "Where to go for one day?" }
      ],
      // More countries can be added here with same data structure and at least 7 phrases each
    };

    // List of all countries for dropdown ordering consistency
    const allCountries = [
      "Russia", "Austria", "Belgium", "Bulgaria", "Croatia", "Cyprus", "Czechia", "Denmark", "Estonia",
      "Finland", "France", "Germany", "Greece", "Hungary", "Iceland", "Ireland", "Italy", "Latvia",
      "Lithuania", "Luxembourg", "Malta", "Netherlands", "Norway", "Poland", "Portugal", "Romania",
      "Slovakia", "Slovenia", "Spain", "Sweden", "Switzerland", "United Kingdom"
    ];

    // Sentence list for practice quiz will be populated dynamically based on current displayed data

    const countrySelect = document.getElementById('country-select');
    const tableWrapper = document.getElementById('table-wrapper');
    const practiceSelect = document.getElementById('practice-select');
    const practiceInput = document.getElementById('practice-input');
    const checkBtn = document.getElementById('check-btn');
    const practiceResult = document.getElementById('practice-result');

    // Displays vocabulary table for selected country or all countries
    function displayTable(selectedCountry) {
      tableWrapper.innerHTML = '';
      practiceSelect.innerHTML = '<option value="" disabled selected>একটি বাক্য নির্বাচন করুন</option>';
      practiceInput.value = '';
      practiceResult.textContent = '';

      let rows = [];
      // Compose combined dataset or single country dataset
      if(selectedCountry === 'all') {
        allCountries.forEach(country => {
          if(data[country]) {
            data[country].forEach(item => {
              rows.push({...item, country});
            });
          }
        });
      } else {
        if(data[selectedCountry]) {
          rows = data[selectedCountry].map(item => ({...item, country: selectedCountry}));
        }
      }

      if(rows.length === 0) {
        tableWrapper.innerHTML = '<p style="color:#f44336; font-weight:600;">নির্বাচিত দেশের ভাষার বাক্য নেই।</p>';
        return;
      }

      // Build table
      const table = document.createElement('table');
      table.setAttribute('aria-describedby', 'দৈনন্দিন কথোপকথনের তালিকা');

      // Header row
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>দেশ</th>
          <th>ভাষার বাক্য</th>
          <th>বাংলা উচ্চারণ</th>
          <th>বাংলা অর্থ</th>
          <th>ইংরেজি অনুবাদ</th>
        </tr>
      `;
      table.appendChild(thead);

      // Body rows
      const tbody = document.createElement('tbody');
      rows.forEach((item, idx) => {
        const tr = document.createElement('tr');
        tr.tabIndex = 0;
        tr.setAttribute('role', 'button');
        tr.style.cursor = 'pointer';
        tr.title = 'অনুশীলনের জন্য এই বাক্যটি বাছাই করুন';
        tr.innerHTML = `
          <td>${item.country}</td>
          <td>${item.native}</td>
          <td>${item.banglaPronunciation}</td>
          <td>${item.banglaMeaning}</td>
          <td>${item.englishMeaning}</td>
        `;
        // On clicking a row, select that sentence in practice box
        tr.addEventListener('click', () => {
          selectPracticeSentence(item.native, item.banglaMeaning);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      tableWrapper.appendChild(table);

      // Fill practice select dropdown
      fillPracticeSelect(rows);
    }

    // Fill practice select with available sentences
    function fillPracticeSelect(sentences) {
      practiceSelect.innerHTML = '<option value="" disabled selected>একটি বাক্য নির্বাচন করুন</option>';
      sentences.forEach(item => {
        const option = document.createElement('option');
        option.value = item.native;
        option.textContent = `[${item.country}] ${item.native}`;
        // Store expected Bengali meaning in data attribute for quiz check
        option.dataset.banglaMeaning = item.banglaMeaning;
        practiceSelect.appendChild(option);
      });
    }

    // When user clicks a row or selects a sentence from dropdown, update practice text area with empty and reset result
    function selectPracticeSentence(nativeSentence, banglaMeaning) {
      // Select in practice select if exists
      Array.from(practiceSelect.options).forEach(opt => {
        if(opt.value === nativeSentence) {
          practiceSelect.value = nativeSentence;
        }
      });
      practiceInput.value = '';
      practiceResult.textContent = '';
    }

    // Check user's translation input against correct Bengali meaning (simple case-insensitive match ignoring spaces)
    function checkTranslation() {
      const selectedOption = practiceSelect.options[practiceSelect.selectedIndex];
      if(!selectedOption || !practiceInput.value.trim()) {
        practiceResult.style.color = '#f44336';
        practiceResult.textContent = 'অনুগ্রহ করে একটি বাক্য নির্বাচন করুন এবং বাংলায় অনুবাদ লিখুন।';
        return;
      }
      const correctAnswer = selectedOption.dataset.banglaMeaning.trim().toLowerCase().replace(/\s+/g,' ');
      const userAnswer = practiceInput.value.trim().toLowerCase().replace(/\s+/g,' ');
      if(userAnswer === correctAnswer) {
        practiceResult.style.color = '#4caf50';
        practiceResult.textContent = 'সঠিক অনুবাদ! চমৎকার।';
      } else {
        practiceResult.style.color = '#ffd54f';
        practiceResult.textContent = `ভুল অনুবাদ। সঠিক উত্তর: "${selectedOption.dataset.banglaMeaning}"`;
      }
    }

    // Event Listeners
    countrySelect.addEventListener('change', e => {
      displayTable(e.target.value);
      // Reset practice input and result
      practiceInput.value = '';
      practiceResult.textContent = '';
    });

    practiceSelect.addEventListener('change', e => {
      practiceInput.value = '';
      practiceResult.textContent = '';
    });

    checkBtn.addEventListener('click', checkTranslation);

    // Initial display all countries on page load
    window.addEventListener('DOMContentLoaded', () => {
      displayTable('all');
    });
  </script>
</body>
