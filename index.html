    table {

      color: #e9f5ec;
      font-weight: 700;
      padding: 0.75rem 1rem;
      border: 1px solid #2a2a2a;
      text-align: left;
      position: sticky;
      top: 0;

    }

      position: fixed;
      bottom: 0;

          <th>বাংলা উচ্চারণ</th>
          <th>বাংলা অর্থ</th>
          <th>ইংরেজি অনুবাদ</th>
        </tr>
      `;
      table.appendChild(thead);

      // Body rows
      const tbody = document.createElement('tbody');
      rows.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.country}</td>
          <td>${item.native}</td>
          <td>${item.banglaPronunciation}</td>
          <td>${item.banglaMeaning}</td>
          <td>${item.englishMeaning}</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      tableWrapper.appendChild(table);
    }

    countrySelect.addEventListener('change', e => {
      displayTable(e.target.value);
    });

    // Initial display all countries on page load
    window.addEventListener('DOMContentLoaded', () => {
      displayTable('all');
    });
  </script>
</body>
</html>
