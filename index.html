<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-player-container">
    <header>
      <h1>Pro Music Player</h1>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <main>
      <div class="player">
        <audio id="audioPlayer" controls></audio>
        <div class="controls">
          <button id="prevSong">⏮️ Previous</button>
          <button id="playPause">⏯️ Play/Pause</button>
          <button id="nextSong">⏭️ Next</button>
        </div>
        <h2 id="currentSongTitle">Now Playing: Song 1</h2>
        <div class="progress-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <input type="range" id="volumeSlider" min="0" max="100" value="100">
      </div>

      <div class="playlist">
        <h3>Playlist</h3>
        <input type="text" id="searchInput" placeholder="Search songs...">
        <ul id="playlist">
          <!-- Songs will be loaded dynamically -->
        </ul>
      </div>
    </main>

    <footer>
      <p>Developed by YourName | All Rights Reserved</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
