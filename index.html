<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speak Eu</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      line-height: 1.5;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #2a2a2a;
      user-select: none;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 1.5px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4caf50;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #b5ddb0;
    }
    select {
      width: 100%;
      max-width: 380px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 2px solid #333;
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      transition: border-color 0.25s ease;
      outline-offset: 2px;
    }
    select:focus {
      border-color: #4caf50;
      outline: none;
    }
    .table-wrapper {
      margin-top: 0.75rem;
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #181818;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
      padding: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 320px;
    }
    thead th {
      background-color: #1f8f4c;
      color: #e9f5ec;
      font-weight: 700;
      padding: 0.75rem 1rem;
      border: 1px solid #2a2a2a;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tbody tr {
      border-bottom: 1px solid #333;
    }
    tbody tr:nth-child(odd) {
      background-color: #1f1f1f;
    }
    tbody tr:hover {
      background-color: #2e4e26;
    }
    td {
      padding: 0.5rem 1rem;
      vertical-align: middle;
      font-size: 0.95rem;
      border: 1px solid #2a2a2a;
      white-space: nowrap;
    }
    /* Card style for mobile */
    .cards-wrapper {
      display: none;
      margin-top: 1rem;
      gap: 1rem;
      flex-direction: column;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .card-row {
      font-size: 1rem;
      display: flex;
      flex-wrap: wrap;
    }
    .card-label {
      font-weight: 700;
      color: #81c784;
      margin-right: 6px;
      flex-shrink: 0;
      min-width: 110px;
    }
    .card-value {
      color: #cfd8dc;
      white-space: normal;
      flex: 1 1 auto;
    }
    footer {
      color: #666;
      font-size: 0.9rem;
      text-align: center;
      padding: 0.75rem 1rem;
      user-select: none;
      border-top: 1px solid #2a2a2a;
      background: #151515;
      margin-top: 1.5rem;
    }
    /* Responsive styles */
    @media (max-width: 720px) {
      table {
        display: none;
      }
      .cards-wrapper {
        display: flex;
      }
      .table-wrapper {
        padding: 0;
        border: none;
        box-shadow: none;
      }
      .container {
        margin: 1.5rem auto 4rem;
        padding: 0 0.75rem;
      }
      select {
        max-width: 100%;
        font-size: 1.1rem;
      }
      footer {
        font-size: 0.8rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Speak Eu</h1>
      <label for="country-select">দেশ নির্বাচন করুন (সব দেশ একসাথে দেখতে “সব দেশ একসাথে” বাছাই করুন):</label>
      <select id="country-select" aria-label="দেশ নির্বাচন">
        <option value="all" selected>সব দেশ একসাথে</option>
        <option value="Russia">রাশিয়া</option>
        <option value="Austria">অস্ট্রিয়া</option>
        <option value="Belgium">বেলজিয়াম</option>
        <option value="Bulgaria">বুলগেরিয়া</option>
        <option value="Croatia">ক্রোয়েশিয়া</option>
        <option value="Cyprus">সাইপ্রাস</option>
        <option value="Czechia">চেকিয়া</option>
        <option value="Denmark">ডেনমার্ক</option>
        <option value="Estonia">এস্তোনিয়া</option>
        <option value="Finland">ফিনল্যান্ড</option>
        <option value="France">ফ্রান্স</option>
        <option value="Germany">জার্মানি</option>
        <option value="Greece">গ্রিস</option>
        <option value="Hungary">হাঙ্গেরি</option>
        <option value="Iceland">আইসল্যান্ড</option>
        <option value="Ireland">আয়ারল্যান্ড</option>
        <option value="Italy">ইতালি</option>
        <option value="Latvia">লাটভিয়া</option>
        <option value="Lithuania">লিথুয়ানিয়া</option>
        <option value="Luxembourg">লাক্সেমবার্গ</option>
        <option value="Malta">মাল্টা</option>
        <option value="Netherlands">নেদারল্যান্ডস</option>
        <option value="Norway">নরওয়ে</option>
        <option value="Poland">পোল্যান্ড</option>
        <option value="Portugal">পর্তুগাল</option>
        <option value="Romania">রোমানিয়া</option>
        <option value="Slovakia">স্লোভাকিয়া</option>
        <option value="Slovenia">স্লোভেনিয়া</option>
        <option value="Spain">স্পেন</option>
        <option value="Sweden">সুইডেন</option>
        <option value="Switzerland">সুইজারল্যান্ড</option>
        <option value="United Kingdom">যুক্তরাজ্য</option>
      </select>
    </header>

    <section class="table-wrapper" id="table-wrapper" tabindex="0" aria-live="polite" aria-label="ভাষার বাক্য তালিকা">
      <!-- Table (desktop) injected here -->
    </section>

    <section class="cards-wrapper" id="cards-wrapper" aria-live="polite" aria-label="ভাষার বাক্য তালিকা মোবাইল">
      <!-- Cards (mobile) injected here -->
    </section>
  </div>

  <footer>
    © 2024 Speak Eu | সকল অধিকার সংরক্ষিত
  </footer>

  <script>
    const data = {
      Russia: [
        { native: "Ты как?", banglaPronunciation: "তুমি কাক?", banglaMeaning: "তুমি কেমন আছো?", englishMeaning: "How are you?" },
        { native: "Я в порядке.", banglaPronunciation: "য়া ফ পার্যাদকে.", banglaMeaning: "আমি ভালো আছি।", englishMeaning: "I am fine." },
        { native: "Где ресторан?", banglaPronunciation: "গদে রেস্টোরান?", banglaMeaning: "রেস্টুরেন্ট কোথায়?", englishMeaning: "Where is the restaurant?" },
        { native: "Хочу идти в больницу.", banglaPronunciation: "খাচু ইদতি ফ বোলনিতসু.", banglaMeaning: "হাসপাতালে যেতে চাই।", englishMeaning: "I want to go to the hospital." },
        { native: "Я иду домой.", banglaPronunciation: "য়া ইদু দামোয়।", banglaMeaning: "আমি বাসায় যাচ্ছি।", englishMeaning: "I am going home." },
        { native: "Как пройти?", banglaPronunciation: "কাক প্রোতি?", banglaMeaning: "কিভাবে যাব?", englishMeaning: "How do I get there?" },
        { native: "Куда идти один день?", banglaPronunciation: "কুদা ইদতি আদিন দিন?", banglaMeaning: "একদিন কোথায় যাব?", englishMeaning: "Where to go for one day?" }
      ],
      Austria: [
        { native: "Wie geht's dir?", banglaPronunciation: "ভি গেইটস ডির?", banglaMeaning: "তুমি কেমন আছো?", englishMeaning: "How are you?" },
        { native: "Mir geht es gut.", banglaPronunciation: "মির গেইট এস গুত।", banglaMeaning: "আমি ভালো আছি।", englishMeaning: "I am fine." },
        { native: "Wo ist das Restaurant?", banglaPronunciation: "ভো ইস্ট দাস রেস্টুরান?", banglaMeaning: "রেস্টুরেন্ট কোথায়?", englishMeaning: "Where is the restaurant?" },
        { native: "Ich möchte ins Krankenhaus gehen.", banglaPronunciation: "ইচ মিখটে ইনস ক্রাংকেনহাউস গেহেন।", banglaMeaning: "হাসপাতালে যেতে চাই।", englishMeaning: "I want to go to the hospital." },
        { native: "Ich gehe nach Hause.", banglaPronunciation: "ইচ গেহে নাখ হাউসে।", banglaMeaning: "আমি বাসায় যাচ্ছি।", englishMeaning: "I am going home." },
        { native: "Wie komme ich dahin?", banglaPronunciation: "ভি কোম্মে ইচ দাহিন?", banglaMeaning: "কিভাবে যাব?", englishMeaning: "How do I get there?" },
        { native: "Wohin gehe ich an einem Tag?", banglaPronunciation: "ভোহিন গেহে ইচ আনাইনেম তাগ?", banglaMeaning: "একদিন কোথায় যাব?", englishMeaning: "Where to go for one day?" }
      ],
      Belgium: [
        { native: "Hoe gaat het met jou?", banglaPronunciation: "হু ঘাত হেট মেট জু?", banglaMeaning: "তুমি কেমন আছো?", englishMeaning: "How are you?" },
        { native: "Het gaat goed.", banglaPronunciation: "হেট ঘাত গুত।", banglaMeaning: "আমি ভালো আছি।", englishMeaning: "I am fine." },
        { native: "Waar is het restaurant?", banglaPronunciation: "ওয়ার ইস হেট রেস্টুরান?", banglaMeaning: "রেস্টুরেন্ট কোথায়?", englishMeaning: "Where is the restaurant?" },
        { native: "Ik wil naar het ziekenhuis gaan.", banglaPronunciation: "ইক ভিল নার হেট সিজোখইউস গান।", banglaMeaning: "হাসপাতালে যেতে চাই।", englishMeaning: "I want to go to the hospital." },
        { native: "Ik ga naar huis.", banglaPronunciation: "ইক গা নার হুইস।", banglaMeaning: "আমি বাসায় যাচ্ছি।", englishMeaning: "I am going home." },
        { native: "Hoe kom ik daar?", banglaPronunciation: "হু কম ইক দার?", banglaMeaning: "কিভাবে যাব?", englishMeaning: "How do I get there?" },
        { native: "Waar ga ik één dag heen?", banglaPronunciation: "ওয়ার গা ইক এঁন দাগ হিন?", banglaMeaning: "একদিন কোথায় যাব?", englishMeaning: "Where to go for one day?" }
      ]
      // Add more countries following the same structure if needed.
    };

    const allCountries = [
      "Russia", "Austria", "Belgium", "Bulgaria", "Croatia", "Cyprus", "Czechia", "Denmark", "Estonia",
      "Finland", "France", "Germany", "Greece", "Hungary", "Iceland", "Ireland", "Italy", "Latvia",
      "Lithuania", "Luxembourg", "Malta", "Netherlands", "Norway", "Poland", "Portugal", "Romania",
      "Slovakia", "Slovenia", "Spain", "Sweden", "Switzerland", "United Kingdom"
    ];

    const countrySelect = document.getElementById('country-select');
    const tableWrapper = document.getElementById('table-wrapper');
    const cardsWrapper = document.getElementById('cards-wrapper');

    function renderTable(rows) {
      let table = document.createElement('table');
      table.setAttribute('aria-describedby', 'দৈনন্দিন কথোপকথনের তালিকা');
      let thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>দেশ</th>
          <th>ভাষার বাক্য</th>
          <th>বাংলা উচ্চারণ</th>
          <th>বাংলা অর্থ</th>
          <th>ইংরেজি অনুবাদ</th>
        </tr>
      `;
      table.appendChild(thead);

      let tbody = document.createElement('tbody');
      rows.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.country}</td>
          <td>${item.native}</td>
          <td>${item.banglaPronunciation}</td>
          <td>${item.banglaMeaning}</td>
          <td>${item.englishMeaning}</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      return table;
    }

    function renderCards(rows) {
      let fragment = document.createDocumentFragment();
      rows.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const fields = [
          ['দেশ', item.country],
          ['ভাষার বাক্য', item.native],
          ['বাংলা উচ্চারণ', item.banglaPronunciation],
          ['বাংলা অর্থ', item.banglaMeaning],
          ['ইংরেজি অনুবাদ', item.englishMeaning],
        ];

        fields.forEach(([label, value]) => {
          const row = document.createElement('div');
          row.className = 'card-row';
          const lbl = document.createElement('span');
          lbl.className = 'card-label';
          lbl.textContent = label + ':';
          const val = document.createElement('span');
          val.className = 'card-value';
          val.textContent = value;
          row.appendChild(lbl);
          row.appendChild(val);
          card.appendChild(row);
        });

        fragment.appendChild(card);
      });
      return fragment;
    }

    function displayData(selectedCountry) {
      tableWrapper.innerHTML = '';
      cardsWrapper.innerHTML = '';

      let rows = [];
      if(selectedCountry === 'all') {
        allCountries.forEach(country => {
          if(data[country]) {
            data[country].forEach(item => {
              rows.push({...item, country});
            });
          }
        });
      } else if (data[selectedCountry]) {
        rows = data[selectedCountry].map(item => ({...item, country: selectedCountry}));
      }

      if(rows.length === 0) {
        const p = document.createElement('p');
        p.style.color = '#f44336';
        p.style.fontWeight = '600';
        p.textContent = 'নির্বাচিত দেশের ভাষার বাক্য নেই।';
        tableWrapper.appendChild(p);
        return;
      }

      tableWrapper.appendChild(renderTable(rows));
      cardsWrapper.appendChild(renderCards(rows));
    }

    countrySelect.addEventListener('change', e => {
      displayData(e.target.value);
    });

    window.addEventListener('DOMContentLoaded', () => {
      displayData('all');
    });
  </script>
</body>
</html>
