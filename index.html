<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Russian Language Practice</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo">RU Learning</div>
    <div id="localTime" class="time-display"></div>
  </header>

  <nav class="nav-menu">
    <a href="#">Home</a>
    <a href="#">Contact Us</a>
    <a href="#">Privacy Policy</a>
  </nav>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search Russian lessons..." />
    <div class="suggestions" id="suggestions"></div>
  </div>

  <main class="content">
    <table>
      <thead>
        <tr>
          <th>Russian</th>
          <th>Pronunciation</th>
          <th>Bangla Meaning</th>
          <th>English</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="lessonTable">
        <!-- Lesson rows will be dynamically loaded here -->
      </tbody>
    </table>
  </main>

  <button id="scrollTopBtn" title="Go to top">↑</button>

  <footer>
    <p>© 2025 RU Learning App. All rights reserved.</p>
  </footer>
</body>
</html>
