<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EuroLingua - Learn 25+ European Languages</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo">EuroLingua</div>
    <div class="language-selector">
      <select id="languageSelect">
        <!-- Options will be populated by JavaScript -->
      </select>
    </div>
    <div id="localTime" class="time-display">--:--</div>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="🔍 লাইভ সার্চ করুন..." />
  </div>

  <div class="recent-searches" id="recentSearches"></div>

  <div class="features">
    <div class="feature">🇪🇺 25+ European Languages</div>
  </div>

  <main class="content">
    <div class="table-wrapper">
      <table id="lessonTable">
        <thead>
          <tr>
            <th id="langHeader">Language</th>
            <th>Pronunciation</th>
            <th>Bangla</th>
            <th>English</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table content will be generated by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <button id="scrollTopBtn" title="Go to top">↑</button>

  <footer>
    <p>© 2023-2024 EuroLingua. All rights reserved.</p>
  </footer>

  <script src="js/languageData.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
