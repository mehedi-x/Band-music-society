<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speak EU - Professional Modern App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f4f6fa;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* App container */
    .app-container {
      background: #ffffff;
      width: 100%;
      max-width: 960px;
      height: 92vh;
      border-radius: 14px;
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.12),
        0 6px 12px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Top app bar */
    header.app-header {
      background: linear-gradient(90deg, #004a99 0%, #2962ff 100%);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #f0f4ff;
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 0.05em;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.25);
      user-select: none;
      position: relative;
      z-index: 10;
    }
    .app-title {
      margin: 0;
      font-variant: small-caps;
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
    }

    /* Controls container in header */
    .header-right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    /* Language select styling */
    #language-select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: #e1eaff;
      border: 2px solid transparent;
      color: #09327c;
      padding: 0.62rem 1.1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      min-width: 190px;
      box-shadow:
        inset 0 2px 5px rgb(0 0 0 / 0.06);
      transition: all 0.25s ease;
      position: relative;
      background-image:
        linear-gradient(45deg, transparent 50%, #2962ff 50%),
        linear-gradient(135deg, #2962ff 50%, transparent 50%),
        linear-gradient(to right, #e1eaff, #e1eaff);
      background-position:
        calc(100% - 20px) calc(1.3em),
        calc(100% - 15px) calc(1.3em),
        100% 0;
      background-size: 7px 7px, 7px 7px, 1px 1.3em;
      background-repeat: no-repeat;
    }
    #language-select:hover,
    #language-select:focus {
      border-color: #2962ff;
      outline: none;
      box-shadow:
        0 0 8px #2962ffaa;
      background-color: #c4dbff;
      color: #08306b;
    }

    /* Mode toggle button */
    #mode-toggle {
      background: #074ee8;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      font-size: 1.6rem;
      color: #f0f4ff;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(7, 78, 232, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      position: relative;
      flex-shrink: 0;
    }
    #mode-toggle:hover {
      background-color: #0538b0;
      box-shadow: 0 0 24px rgba(5, 56, 176, 0.85);
    }
    #mode-toggle:focus {
      outline: 3px solid #3f6fff;
      outline-offset: 2px;
    }

    /* Main conversation area - like a modern app content panel */
    main#conversation-area {
      flex-grow: 1;
      background: #fefefe;
      border-top: 1px solid #dde3f0;
      padding: 2rem 2.5rem;
      overflow-y: auto;
      font-size: 1.1rem;
      color: #2a2a2a;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
      box-shadow:
        inset 0 0 12px rgb(0 0 0 / 0.04);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      user-select: text;
    }
    main#conversation-area p.placeholder {
      font-style: italic;
      color: #7a7a7a;
      user-select: none;
    }

    /* Scrollbar styling */
    main#conversation-area::-webkit-scrollbar {
      width: 10px;
    }
    main#conversation-area::-webkit-scrollbar-track {
      background: #f1f2f6;
      border-radius: 8px;
    }
    main#conversation-area::-webkit-scrollbar-thumb {
      background: #a2b1d6;
      border-radius: 8px;
    }
    main#conversation-area::-webkit-scrollbar-thumb:hover {
      background: #7d8fc1;
    }

    /* Responsive for smaller devices */
    @media (max-width: 720px) {
      .app-container {
        height: 88vh;
      }
      #language-select {
        min-width: 150px;
      }
      main#conversation-area {
        padding: 1.5rem 1.8rem;
        font-size: 1rem;
      }
    }
    @media (max-width: 420px) {
      header.app-header {
        flex-direction: column;
        align-items: stretch;
        padding: 1rem 1rem;
        gap: 1rem;
        font-size: 1.4rem;
      }
      .header-right {
        justify-content: space-between;
      }
      #language-select {
        width: 100%;
        min-width: unset;
      }
      #mode-toggle {
        width: 38px;
        height: 38px;
        font-size: 1.3rem;
        box-shadow: none;
      }
    }

    /* Dark mode styles */
    body[data-theme='dark'] {
      background-color: #121821;
      color: #cfd8dc;
    }
    body[data-theme='dark'] .app-container {
      background: #1e293b;
      box-shadow:
        0 12px 28px rgba(0, 0, 0, 0.6),
        0 6px 15px rgba(0, 0, 0, 0.4);
      color: #cbd5e1;
    }
    body[data-theme='dark'] header.app-header {
      background: linear-gradient(90deg, #0b1a3f 0%, #3063ff 100%);
      color: #d0d6e2;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.8);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    body[data-theme='dark'] #language-select {
      background-color: #32445d;
      border: 2px solid transparent;
      color: #d6dbf7;
      box-shadow: inset 0 2px 6px rgb(255 255 255 / 0.12);
      background-image:
        linear-gradient(45deg, transparent 50%, #4061ff 50%),
        linear-gradient(135deg, #4061ff 50%, transparent 50%),
        linear-gradient(to right, #32445d, #32445d);
    }
    body[data-theme='dark'] #language-select:hover,
    body[data-theme='dark'] #language-select:focus {
      background-color: #435e88;
      border-color: #5272ff;
      color: #ccd6ff;
      box-shadow: 0 0 12px #5272ffaa;
    }
    body[data-theme='dark'] #mode-toggle {
      background: #3f5de0;
      box-shadow: 0 0 18px rgba(63, 93, 224, 0.8);
      color: #e0e7ff;
    }
    body[data-theme='dark'] #mode-toggle:hover {
      background-color: #2b47b4;
      box-shadow: 0 0 25px rgba(43, 71, 180, 1);
    }
    body[data-theme='dark'] main#conversation-area {
      background: #28344a;
      border-color: #355180;
      color: #dce3f2;
      box-shadow:
        inset 0 0 18px rgb(0 0 0 / 0.3);
    }
    body[data-theme='dark'] main#conversation-area::-webkit-scrollbar-track {
      background: #1f2a3c;
    }
    body[data-theme='dark'] main#conversation-area::-webkit-scrollbar-thumb {
      background: #5470d6;
    }
    body[data-theme='dark'] main#conversation-area::-webkit-scrollbar-thumb:hover {
      background: #779ae9;
    }

    /* Focus outlines for accessibility */
    #language-select:focus,
    #mode-toggle:focus,
    .app-title:focus {
      outline: 3px solid #5272ff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <div class="app-container" role="application" aria-label="Speak EU language selector and conversation application">
    <header class="app-header">
      <h1 class="app-title" tabindex="0">Speak EU</h1>
      <div class="header-right">
        <select aria-label="Select language" id="language-select" title="Select a language to start your conversation">
          <option value="russian">🇷🇺 Russian</option>
          <option value="german">🇩🇪 German</option>
          <option value="italian">🇮🇹 Italian</option>
          <option value="french">🇫🇷 French</option>
          <option value="spanish">🇪🇸 Spanish</option>
          <option value="portuguese">🇵🇹 Portuguese</option>
          <option value="dutch">🇳🇱 Dutch</option>
          <option value="swedish">🇸🇪 Swedish</option>
          <option value="norwegian">🇳🇴 Norwegian</option>
          <option value="finnish">🇫🇮 Finnish</option>
          <option value="danish">🇩🇰 Danish</option>
          <option value="greek">🇬🇷 Greek</option>
          <option value="polish">🇵🇱 Polish</option>
          <option value="czech">🇨🇿 Czech</option>
          <option value="hungarian">🇭🇺 Hungarian</option>
          <option value="slovak">🇸🇰 Slovak</option>
          <option value="slovenian">🇸🇮 Slovenian</option>
          <option value="estonian">🇪🇪 Estonian</option>
          <option value="latvian">🇱🇻 Latvian</option>
          <option value="lithuanian">🇱🇹 Lithuanian</option>
          <option value="croatian">🇭🇷 Croatian</option>
          <option value="icelandic">🇮🇸 Icelandic</option>
          <option value="maltesian">🇲🇹 Maltese</option>
          <option value="austrian">🇦🇹 Austrian German</option>
          <option value="swiss">🇨🇭 Switzerland</option>
          <option value="liechtenstein">🇱🇮 Liechtenstein</option>
          <option value="luxembourgish">🇱🇺 Luxembourgish</option>
        </select>
        <button aria-pressed="false" aria-label="Toggle light or dark mode" id="mode-toggle" title="Toggle Light/Dark Mode">🌓</button>
      </div>
    </header>

    <main id="conversation-area" tabindex="0" role="region" aria-live="polite" aria-label="Conversation area">
      <p class="placeholder">কোনো ভাষা নির্বাচন করুন শুরু করার জন্য...</p>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    const languageSelect = document.getElementById('language-select');
    const appHeader = document.querySelector('.app-header');
    const conversationArea = document.getElementById('conversation-area');
    const modeToggle = document.getElementById('mode-toggle');

    languageSelect.addEventListener('change', () => {
      appHeader.style.transition = 'opacity 0.3s ease, height 0.3s ease, padding 0.3s ease';
      appHeader.style.opacity = '0';
      appHeader.style.height = '0';
      appHeader.style.padding = '0';
      appHeader.style.overflow = 'hidden';
      setTimeout(() => {
        appHeader.style.display = 'none';
      }, 300);
      // Replace placeholder text with a welcome message for selected language
      const langText = languageSelect.options[languageSelect.selectedIndex].text;
      conversationArea.innerHTML = `<p>আপনি নির্বাচিত করেছেন: <strong>${langText}</strong></p><p>চলুন শুরু করা যাক!</p>`;
    });

    modeToggle.addEventListener('click', () => {
      if (document.body.dataset.theme === 'dark') {
        document.body.removeAttribute('data-theme');
        modeToggle.setAttribute('aria-pressed', 'false');
      } else {
        document.body.dataset.theme = 'dark';
        modeToggle.setAttribute('aria-pressed', 'true');
      }
    });
  </script>

</body>
</html>
