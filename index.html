    let progressData = JSON.parse(localStorage.getItem('languageProgress')) || {};
    let currentLanguage = null;

    function saveProgress() {
      localStorage.setItem('languageProgress', JSON.stringify(progressData));
    }

    function updateProgressBar() {
      if (!currentLanguage) {
        progressBar.style.width = '0%';
        return;
      }
      const total = languages[currentLanguage].words.length;
      const done = progressData[currentLanguage]?.length || 0;
      const percent = Math.round((done / total) * 100);
      progressBar.style.width = percent + '%';
    }

        langItem.tabIndex = 0;
        langItem.setAttribute('role', 'button');
        langItem.setAttribute('aria-pressed', lang === currentLanguage);
        langItem.addEventListener('click', () => selectLanguage(lang));
        langItem.addEventListener('keypress', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectLanguage(lang);
          }
        });
        sidebar.appendChild(langItem);
      });
    }

    function selectLanguage(lang) {
      currentLanguage = lang;
      languageTitle.textContent = lang + ' (' + languages[lang].nativeName + ') শেখা';
      renderPhrases();
      updateProgressBar();
      updateSidebar();
    }

    function updateSidebar() {
      const langItems = sidebar.querySelectorAll('.language-item');
      langItems.forEach(item => {
        item.classList.toggle('active', item.textContent === currentLanguage);
        item.setAttribute('aria-pressed', item.textContent === currentLanguage);
      });
    }

    // Insert advertisement block HTML after every 5 items
    function createAdBlock(index) {
      const adDiv = document.createElement('li');
      adDiv.className = 'phrase-item';
      adDiv.id = 'ad-block-' + index;
      adDiv.setAttribute('aria-label', 'বিজ্ঞাপন');
      adDiv.setAttribute('role', 'region');
      adDiv.style.justifyContent = 'center';
      adDiv.style.background = '#bbdefb';
      adDiv.style.color = '#0d47a1';
      adDiv.style.fontWeight = '800';
      adDiv.style.fontSize = '1.1rem';
      adDiv.style.border = '2px dashed #0d47a1';
      adDiv.style.borderRadius = '12px';
      adDiv.style.padding = '20px 30px';
      adDiv.textContent = '⚡ বিজ্ঞাপন - আপনার বিজ্ঞাপন এখানে আসবে (ফিউচার প্ল্যান) ⚡';
      return adDiv;
    }

    function renderPhrases() {
      phrasesList.innerHTML = '';
      const words = languages[currentLanguage].words;
      const learnedWords = new Set(progressData[currentLanguage] || []);

      words.forEach((item, idx) => {
        const li = document.createElement('li');
        li.className = 'phrase-item';

        // Text container
        const phraseTexts = document.createElement('div');
        phraseTexts.className = 'phrase-texts';

        const wordText = document.createElement('div');
        wordText.className = 'target-language-word';
        wordText.textContent = item.word;

        const pronounceText = document.createElement('div');
        pronounceText.className = 'bangla-pronunciation';
        pronounceText.textContent = 'বাংলা উচ্চারণ: ' + item.banglaPronounce;

        const meaningsDiv = document.createElement('div');
        meaningsDiv.className = 'meanings';

        const banglaMeaning = document.createElement('span');
        banglaMeaning.className = 'meaning-item';
        banglaMeaning.textContent = 'বাংলা অর্থ: ' + item.banglaMeaning;

        const englishMeaning = document.createElement('span');
        englishMeaning.className = 'meaning-item';
        englishMeaning.textContent = 'English Meaning: ' + item.englishMeaning;

        meaningsDiv.appendChild(banglaMeaning);
        meaningsDiv.appendChild(englishMeaning);

        phraseTexts.appendChild(wordText);
        phraseTexts.appendChild(pronounceText);
        phraseTexts.appendChild(meaningsDiv);

        // Checkbox container
        const checkboxContainer = document.createElement('div');
        checkboxContainer.className = 'checkbox-container';

        const completeCheckbox = document.createElement('input');
        completeCheckbox.type = 'checkbox';
        completeCheckbox.id = `complete-${idx}`;
        completeCheckbox.checked = learnedWords.has(idx);
        completeCheckbox.setAttribute('aria-label', `পূর্ণ করেছেন: ${item.word}`);
        completeCheckbox.addEventListener('change', () => toggleComplete(idx, completeCheckbox.checked));

        const label = document.createElement('label');
        label.setAttribute('for', `complete-${idx}`);
        label.className = 'complete-label';
        label.textContent = 'পূর্ণ করেছেন';

        checkboxContainer.appendChild(completeCheckbox);
        checkboxContainer.appendChild(label);

        li.appendChild(phraseTexts);
        li.appendChild(checkboxContainer);

        phrasesList.appendChild(li);

        // Insert ad block after every 5 items except at end
        if ((idx + 1) % 5 === 0 && idx !== words.length -1) {
          phrasesList.appendChild(createAdBlock(idx));
        }
      });
    }

    function toggleComplete(idx, checked) {
      if (!progressData[currentLanguage]) {
        progressData[currentLanguage] = [];
      }
      if (checked) {
        if (!progressData[currentLanguage].includes(idx)) {
          progressData[currentLanguage].push(idx);
        }
      } else {
        progressData[currentLanguage] = progressData[currentLanguage].filter(i => i !== idx);
      }
      saveProgress();
      updateProgressBar();
    }

    renderLanguages();

  </script>
</body>
</html>
