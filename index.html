<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak EU - Language Learner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Speak EU</h1>
      <div class="controls">
        <select id="language-selector">
          <option value="">Select Language</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="russian">Russian</option>
        </select>
        <button id="theme-toggle">Toggle Mode</button>
      </div>
    </header>

    <main id="conversation-area">
      <p class="fallback-message">Please select a language to start learning.</p>
    </main>
  </div>

  <script src="languages/french.js"></script>
  <script src="languages/german.js"></script>
  <script src="languages/russian.js"></script>
  <script src="script.js"></script>
</body>
</html>
