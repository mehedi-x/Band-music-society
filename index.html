<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speak EU - Modern App Style</title>
  <style>
    /* Import Google font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f2f4f8;
      color: #1a1a1a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* App container */
    .app-container {
      max-width: 900px;
      margin: 1.5rem auto 2rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgb(0 0 0 / 0.05);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }

    /* Top app header */
    header.app-header {
      background: linear-gradient(90deg, #0059b3 0%, #007bff 100%);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.15);
      user-select: none;
      flex-shrink: 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: relative;
      z-index: 10;
    }
    .app-title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      margin: 0;
    }

    /* Controls container */
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Language select */
    #language-select {
      appearance: none;
      padding: 0.45rem 0.85rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #e7f0ff;
      color: #0059b3;
      cursor: pointer;
      font-weight: 600;
      position: relative;
      box-shadow: inset 0 0 5px rgb(0 0 0 / 0.08);
      transition: background-color 0.25s ease, color 0.25s ease;
      min-width: 180px;
    }
    #language-select:hover,
    #language-select:focus {
      background: #d0e3ff;
      outline: none;
      color: #003c82;
    }

    /* Custom arrow for select */
    #language-select::-ms-expand {
      display: none;
    }
    #language-select {
      background-image:
        linear-gradient(45deg, transparent 50%, #0059b3 50%),
        linear-gradient(135deg, #0059b3 50%, transparent 50%),
        linear-gradient(to right, #d0e3ff, #d0e3ff);
      background-position:
        calc(100% - 20px) calc(1.2em),
        calc(100% - 15px) calc(1.2em),
        100% 0;
      background-size: 5px 5px, 5px 5px, 1px 1.5em;
      background-repeat: no-repeat;
    }

    /* Mode toggle button */
    #mode-toggle {
      background-color: #004aaf;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.15);
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #mode-toggle:hover {
      background-color: #003575;
    }

    /* Main content area styled like software app */
    main#conversation-area {
      flex-grow: 1;
      padding: 1.5rem 1.75rem;
      background-color: #ffffff;
      border-top: 1px solid #e1e5ea;
      overflow-y: auto;
      font-size: 1rem;
      color: #333;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      box-shadow: inset 0 0 8px rgb(0 0 0 / 0.03);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      user-select: text;
    }

    /* Scrollbar styling for Webkit */
    main#conversation-area::-webkit-scrollbar {
      width: 8px;
    }
    main#conversation-area::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 4px;
    }
    main#conversation-area::-webkit-scrollbar-thumb {
      background: #c1c7cd;
      border-radius: 4px;
    }
    main#conversation-area::-webkit-scrollbar-thumb:hover {
      background: #a0a7ad;
    }

    /* Responsive adjustments */
    @media (max-width: 720px) {
      .app-container {
        margin: 1rem 1rem 2rem;
        height: 85vh;
      }
      #language-select {
        min-width: 140px;
      }
    }
    @media (max-width: 400px) {
      header.app-header {
        flex-direction: column;
        gap: 0.75rem;
        align-items: stretch;
        padding: 1rem 1rem;
      }
      .header-right {
        justify-content: space-between;
      }
      #language-select {
        min-width: 100%;
      }
      #mode-toggle {
        margin-left: 0;
        width: 34px;
        height: 34px;
      }
      .app-title {
        text-align: center;
        font-size: 1.4rem;
      }
    }
  </style>
</head>

  <script>
    // Hide header when a language is selected with smooth transition
    const languageSelect = document.getElementById('language-select');
    const appHeader = document.querySelector('.app-header');

    languageSelect.addEventListener('change', () => {
      appHeader.style.transition = 'opacity 0.3s ease, height 0.3s ease, padding 0.3s ease';
      appHeader.style.opacity = '0';
      appHeader.style.height = '0';
      appHeader.style.padding = '0';
      appHeader.style.overflow = 'hidden';
      setTimeout(() => {
        appHeader.style.display = 'none';
      }, 300);
    });

    // Dark mode toggle logic: simple theme switch
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', () => {
      if (document.body.dataset.theme === 'dark') {
        document.body.removeAttribute('data-theme');
        modeToggle.setAttribute('aria-pressed', 'false');
      } else {
        document.body.dataset.theme = 'dark';
        modeToggle.setAttribute('aria-pressed', 'true');
      }
    });

    // Dark mode styles dynamically added
    const darkModeStyles = `
      body[data-theme='dark'] {
        background-color: #121212;
        color: #eee;
      }
      body[data-theme='dark'] .app-container {
        background-color: #212121;
        box-shadow: 0 20px 40px rgb(0 0 0 / 0.85);
        color: #eee;
      }
      body[data-theme='dark'] header.app-header {
        background: linear-gradient(90deg, #003366 0%, #00509e 100%);
        box-shadow: 0 2px 10px rgb(0 0 0 / 0.7);
        color: #ccc;
      }
      body[data-theme='dark'] #language-select {
        background: #0f2a4d;
        color: #a8c0ff;
        box-shadow: inset 0 0 5px rgb(255 255 255 / 0.2);
        border: none;
      }
      body[data-theme='dark'] #language-select:hover,
      body[data-theme='dark'] #language-select:focus {
        background: #1a3973;
        color: #d0e3ff;
      }
      body[data-theme='dark'] #mode-toggle {
        background-color: #003366;
        box-shadow: 0 3px 6px rgb(255 255 255 / 0.15);
        color: #a8c0ff;
      }
      body[data-theme='dark'] #mode-toggle:hover {
        background-color: #001f4d;
      }
      body[data-theme='dark'] main#conversation-area {
        background-color: #2a2a2a;
        border-color: #444;
        color: #ddd;
        box-shadow: inset 0 0 8px rgb(255 255 255 / 0.1);
      }
      body[data-theme='dark'] main#conversation-area::-webkit-scrollbar-track {
        background: #1b1b1b;
      }
      body[data-theme='dark'] main#conversation-area::-webkit-scrollbar-thumb {
        background: #4b4b4b;
      }
      body[data-theme='dark'] main#conversation-area::-webkit-scrollbar-thumb:hover {
        background: #6b6b6b;
      }
    `;

    // Insert dark mode stylesheet dynamically
    const styleEl = document.createElement('style');
    styleEl.appendChild(document.createTextNode(darkModeStyles));
    document.head.appendChild(styleEl);
  </script>
