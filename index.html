    #language-select {

    #mode-toggle {

      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #mode-toggle:hover {
      background-color: #002a58;
    }

    /* Loading indicator */
    .loading {
      display: none;
      font-size: 1rem;
      color: #fff;
      margin-left: 0.5rem;
    }

    /* Mobile friendly */
    @media (max-width: 600px) {
      .app-header {
        flex-direction: column;
        align-items: stretch;
        padding: 0.5rem 1rem;
      }
      .app-title {
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 0.4rem;
      }
      .header-right {
        display: flex;
        justify-content: center;
        gap: 0.4rem;
      }
      #language-select {
        width: 100%;
        max-width: none;
      }
      #mode-toggle {
        margin-left: 0;
      }
    }
  </style>

  <script>
    // Hide header when a language is selected
    const languageSelect = document.getElementById('language-select');
    const header = document.querySelector('.app-header');
    const loadingIndicator = document.getElementById('loading-indicator');

    languageSelect.addEventListener('change', () => {
      // Show loading indicator
      loadingIndicator.style.display = 'inline';

      // Simulate loading time (e.g., fetching data)
      setTimeout(() => {
        // Hide header smoothly
        header.style.opacity = '0';
        header.style.height = '0';
        header.style.padding = '0';
        header.style.overflow = 'hidden';

        // Optional: actually set display:none after transition for accessibility
        setTimeout(() => {
          header.style.display = 'none';
          loadingIndicator.style.display = 'none'; // Hide loading indicator after transition
        }, 300);
      }, 1000); // Simulated loading time of 1 second
    });
