<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speak EU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="app-header">
    <h1 class="app-title">🌍 Speak EU</h1>
    <div class="header-right">
      <select id="language-select">
        <!-- Popular Languages -->
        <option value="russian">🇷🇺 Russian</option>
        <option value="german">🇩🇪 German</option>
        <option value="italian">🇮🇹 Italian</option>
        <option value="french">🇫🇷 French</option>
        <option value="spanish">🇪🇸 Spanish</option>

        <!-- Full Schengen Support -->
        <option value="portuguese">🇵🇹 Portuguese</option>
        <option value="dutch">🇳🇱 Dutch</option>
        <option value="swedish">🇸🇪 Swedish</option>
        <option value="norwegian">🇳🇴 Norwegian</option>
        <option value="finnish">🇫🇮 Finnish</option>
        <option value="danish">🇩🇰 Danish</option>
        <option value="greek">🇬🇷 Greek</option>
        <option value="polish">🇵🇱 Polish</option>
        <option value="czech">🇨🇿 Czech</option>
        <option value="hungarian">🇭🇺 Hungarian</option>
        <option value="slovak">🇸🇰 Slovak</option>
        <option value="slovenian">🇸🇮 Slovenian</option>
        <option value="estonian">🇪🇪 Estonian</option>
        <option value="latvian">🇱🇻 Latvian</option>
        <option value="lithuanian">🇱🇹 Lithuanian</option>
        <option value="croatian">🇭🇷 Croatian</option>
        <option value="icelandic">🇮🇸 Icelandic</option>
        <option value="maltesian">🇲🇹 Maltese</option>
        <option value="austrian">🇦🇹 Austrian German</option>
        <option value="swiss">🇨🇭 Switzerland</option>
        <option value="liechtenstein">🇱🇮 Liechtenstein</option>
        <option value="luxembourgish">🇱🇺 Luxembourgish</option>
      </select>

      <button id="mode-toggle" title="Toggle Dark/Light Mode">🌓</button>
    </div>
  </header>

  <main id="conversation-area">
    <!-- Dynamic language data will be injected here -->
  </main>

  <script src="script.js"></script>
</body>
</html>
