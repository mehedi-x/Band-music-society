<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Learn Home Vocabulary - Clean & Modern</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #4caf50;
    color: #fff;
    padding: 1.5rem 1rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  main {
    flex: 1;
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
    font-size: 1.1rem;
  }
  select {
    width: 100%;
    max-width: 300px;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    border: 2px solid #4caf50;
    border-radius: 4px;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
    cursor: pointer;
    margin-bottom: 1.8rem;
  }
  select:focus {
    border-color: #388e3c;
  }
  .vocab-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 1.5rem 2rem;
  }
  .card {
    background: #fff;
    padding: 1rem 1.25rem;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
    cursor: default;
  }
  .card:hover {
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  }
  .card h3 {
    margin-top: 0;
    margin-bottom: 0.8rem;
    color: #4caf50;
    font-size: 1.3rem;
  }
  .card p {
    margin: 0.4rem 0;
    font-size: 1rem;
    color: #555;
  }
  .label {
    font-weight: 700;
    color: #2e7d32;
  }
  footer {
    background: #e8f5e9;
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #4caf50;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
  }
  @media (max-width: 600px) {
    .vocab-grid {
      grid-template-columns: 1fr;
    }
    header {
      font-size: 1.5rem;
      padding: 1rem 1rem;
    }
    select {
      max-width: 100%;
    }
  }
</style>
</head>
