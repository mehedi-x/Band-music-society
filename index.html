<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>speak_Eu</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #222;
    }

    /* Header */
    .app-header {
      padding: 0.3rem 1rem; /* thinner padding for slimmer header */
      background: #0059b3;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      flex-wrap: wrap;
      gap: 0.4rem;
      position: relative;
      font-size: 0.9rem; /* slightly smaller text */
    }

    .app-title {
      font-size: 1.1rem; /* smaller title */
      font-weight: 600;
      margin: 0;
      user-select: none;
      flex-shrink: 0;
    }

    /* Menu inside header */
    .header-menu {
      display: flex;
      gap: 0.7rem;
      flex-grow: 1;
      flex-wrap: wrap;
      justify-content: center;
    }
    .header-menu a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.12rem 0.4rem; /* less vertical padding, thinner */
      border-radius: 12px;
      user-select: none;
      white-space: nowrap;
      font-size: 0.85rem;
      letter-spacing: 0.02em;
      transition: background-color 0.15s ease, color 0.15s ease;
    }
    .header-menu a:hover,
    .header-menu a:focus {
      background: #003c82;
      color: #aad9ff;
      outline: none;
    }

    /* Controls container */
    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      flex-shrink: 0;
    }

    #language-select {
      font-size: 0.85rem;
      padding: 0.2rem 0.4rem; /* thinner padding */
      border-radius: 12px;
      border: none;
      cursor: pointer;
      min-width: 130px;
      user-select: none;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.15);
      transition: box-shadow 0.15s ease;
    }
    #language-select:hover,
    #language-select:focus {
      box-shadow: inset 0 0 8px rgba(0,0,0,0.25);
      outline: none;
    }

    #mode-toggle {
      background: #003c82;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem; /* slightly smaller */
      padding: 0.2rem 0.5rem;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 6px rgba(0, 0, 139, 0.5);
      transition: background-color 0.2s ease;
    }
    #mode-toggle:hover,
    #mode-toggle:focus {
      background-color: #002a58;
      outline: none;
      box-shadow: 0 0 9px rgba(0, 0, 139, 0.75);
    }

    /* Hamburger menu button */
    #menu-toggle-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.4rem; /* smaller icon */
      cursor: pointer;
      user-select: none;
      padding: 0 0.3rem;
      border-radius: 14px;
      box-shadow: 0 0 6px rgba(255 255 255 / 0.6);
      transition: background-color 0.15s ease;
    }
    #menu-toggle-btn:hover,
    #menu-toggle-btn:focus {
      color: #aad9ff;
      outline: none;
      background-color: rgba(255 255 255 / 0.1);
      box-shadow: 0 0 10px rgba(255 255 255 / 0.9);
    }

    /* Responsive: On small screens */
    @media (max-width: 700px) {
      .app-header {
        justify-content: center;
      }
      .header-menu {
        display: none;
        width: 100%;
        order: 3;
        background: #004a9e;
        border-radius: 0 0 14px 14px;
        padding-left: 0;
        padding-right: 0;
      }
      .header-menu.show {
        display: block;
      }
      .header-menu a {
        display: block;
        padding: 0.4rem 1rem;
        border-radius: 14px;
        font-weight: 600;
        font-size: 0.95rem;
      }
      .app-title {
        order: 1;
        width: 100%;
        text-align: center;
        font-size: 1rem;
      }
      .header-controls {
        order: 2;
        width: 100%;
        justify-content: center;
        gap: 0.5rem;
      }
      #language-select {
        min-width: 120px;
        width: auto;
        border-radius: 12px;
      }
      #mode-toggle {
        margin-left: 0;
        border-radius: 12px;
        font-size: 1rem;
        padding: 0.2rem 0.5rem;
      }
      #menu-toggle-btn {
        display: block;
      }
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    body.dark-mode .app-header {
      background-color: #1e1e1e;
      box-shadow: 0 2px 6px rgba(255 255 255 / 0.1);
    }
    body.dark-mode .header-menu a {
      color: #eee;
    }
    body.dark-mode .header-menu a:hover,
    body.dark-mode .header-menu a:focus {
      background: #0059b3;
      color: #bbddff;
    }
    body.dark-mode #mode-toggle {
      background-color: #0059b3;
      box-shadow: 0 0 8px rgba(0, 89, 179, 0.9);
    }
    body.dark-mode #mode-toggle:hover,
    body.dark-mode #mode-toggle:focus {
      background-color: #003c82;
      box-shadow: 0 0 12px rgba(0, 60, 130, 1);
    }
    body.dark-mode #language-select {
      background-color: #333;
      color: #eee;
      box-shadow: inset 0 0 6px rgba(255 255 255 / 0.2);
    }

    /* Main content area */
    #conversation-area {
      padding: 1rem;
      min-height: 300px;
    }
  </style>
</head>
<body>

  <header class="app-header">
    <h1 class="app-title">Speak EU</h1>
    <div class="header-controls">
      <button id="menu-toggle-btn" aria-label="Toggle menu" aria-expanded="false" aria-controls="header-menu">☰</button>
      <select id="language-select" aria-label="Select language">
        <option value="russian">🇷🇺 Russian</option>
        <option value="german">🇩🇪 German</option>
        <option value="italian">🇮🇹 Italian</option>
        <option value="french">🇫🇷 French</option>
        <option value="spanish">🇪🇸 Spanish</option>
        <option value="portuguese">🇵🇹 Portuguese</option>
        <option value="dutch">🇳🇱 Dutch</option>
        <option value="swedish">🇸🇪 Swedish</option>
        <option value="norwegian">🇳🇴 Norwegian</option>
        <option value="finnish">🇫🇮 Finnish</option>
        <option value="danish">🇩🇰 Danish</option>
        <option value="greek">🇬🇷 Greek</option>
        <option value="polish">🇵🇱 Polish</option>
        <option value="czech">🇨🇿 Czech</option>
        <option value="hungarian">🇭🇺 Hungarian</option>
        <option value="slovak">🇸🇰 Slovak</option>
        <option value="slovenian">🇸🇮 Slovenian</option>
        <option value="estonian">🇪🇪 Estonian</option>
        <option value="latvian">🇱🇻 Latvian</option>
        <option value="lithuanian">🇱🇹 Lithuanian</option>
        <option value="croatian">🇭🇷 Croatian</option>
        <option value="icelandic">🇮🇸 Icelandic</option>
        <option value="maltesian">🇲🇹 Maltese</option>
        <option value="austrian">🇦🇹 Austrian German</option>
        <option value="swiss">🇨🇭 Switzerland </option>
        <option value="liechtenstein">🇱🇮 Liechtenstein</option>
        <option value="luxembourgish">🇱🇺 Luxembourgish</option>
      </select>
      <button id="mode-toggle" aria-label="Toggle dark mode">☀️</button>
    </div>
  </header>

  <nav class="header-menu" aria-label="Primary navigation" id="header-menu">
    <a href="#home" tabindex="0">Home</a>
    <a href="#about" tabindex="0">About</a>
    <a href="#contact" tabindex="0">Contact Us</a>
    <a href="#privacy" tabindex="0">Privacy Policy</a>
    <a href="#faq" tabindex="0">FAQ</a>
    <a href="#others" tabindex="0">Others</a>
    <a href="#settings" tabindex="0">Settings</a>
  </nav>

  <main id="conversation-area"></main>

  <script src="script.js"></script>
  <script>
    // Hide header when a language is selected
    const languageSelect = document.getElementById('language-select');
    const header = document.querySelector('.app-header');

    languageSelect.addEventListener('change', () => {
      header.style.opacity = '0';
      header.style.height = '0';
      header.style.padding = '0';
      header.style.overflow = 'hidden';
      setTimeout(() => {
        header.style.display = 'none';
      }, 300);
    });

    // Toggle dark mode
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      modeToggle.textContent = document.body.classList.contains('dark-mode') ? '🌙' : '☀️';
    });

    // Toggle hamburger menu on mobile, no animation
    const menuToggleBtn = document.getElementById('menu-toggle-btn');
    menuToggleBtn.addEventListener('click', () => {
      const menu = document.getElementById('header-menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
        menuToggleBtn.setAttribute('aria-expanded', 'false');
      } else {
        menu.style.display = 'block';
        menuToggleBtn.setAttribute('aria-expanded', 'true');
      }
    });
  </script>
</body>
</html>
