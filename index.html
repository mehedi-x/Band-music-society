<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EU Language Practice</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2e7d32;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 960px;
      margin: auto;
    }
    label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
      font-weight: bold;
    }
    select {
      padding: 0.6rem;
      border-radius: 6px;
      border: 2px solid #2e7d32;
      font-size: 1rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .vocab-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .card h3 {
      margin: 0 0 0.8rem;
      color: #2e7d32;
      font-size: 1.2rem;
    }
    .card p {
      margin: 0.3rem 0;
      font-size: 1rem;
      color: #444;
    }
    .label { font-weight: bold; color: #1b5e20; }
    footer {
      text-align: center;
      padding: 1rem;
      background: #e8f5e9;
      color: #2e7d32;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>European Language Practice</header>
  <main>
    <label for="country-select">Select a Country's Language:</label>
    <select id="country-select">
      <option value="all">All Countries</option>
    </select>
    <div class="vocab-grid" id="vocab-grid"></div>
  </main>
  <footer>© 2025 European Language App | Built for Learning</footer>

  <script>
    const vocabularyData = {
      Germany: [
        {native:"Haus", pron:"হাউস", meaning:"বাড়ি"},
        {native:"Tisch", pron:"টিশ", meaning:"টেবিল"},
        {native:"Stuhl", pron:"স্টুল", meaning:"চেয়ার"}
      ],
      France: [
        {native:"Maison", pron:"মেজঁ", meaning:"বাড়ি"},
        {native:"Chaise", pron:"শেজ", meaning:"চেয়ার"},
        {native:"Table", pron:"তাবল", meaning:"টেবিল"}
      ],
      Italy: [
        {native:"Casa", pron:"কাসা", meaning:"বাড়ি"},
        {native:"Sedia", pron:"সেদিয়া", meaning:"চেয়ার"},
        {native:"Tavolo", pron:"তাভলো", meaning:"টেবিল"}
      ],
      Spain: [
        {native:"Casa", pron:"কাসা", meaning:"বাড়ি"},
        {native:"Silla", pron:"সিয়া", meaning:"চেয়ার"},
        {native:"Mesa", pron:"মেসা", meaning:"টেবিল"}
      ],
      Russia: [
        {native:"Дом", pron:"দম", meaning:"বাড়ি"},
        {native:"Стул", pron:"স্তুল", meaning:"চেয়ার"},
        {native:"Стол", pron:"স্তল", meaning:"টেবিল"}
      ],
      Netherlands: [...], // Add similar dummy data
      Belgium: [...],
      Austria: [...],
      Sweden: [...],
      Denmark: [...],
      Norway: [...],
      Finland: [...],
      Iceland: [...],
      Poland: [...],
      "Czech Republic": [...],
      Hungary: [...],
      Slovakia: [...],
      Slovenia: [...],
      Estonia: [...],
      Latvia: [...],
      Lithuania: [...],
      Switzerland: [...],
      Malta: [...],
      Luxembourg: [...],
      Liechtenstein: [...],
      Greece: [...],
      "United Kingdom": [...],
      Portugal: [...],
      Ireland: [...],
      Romania: [...],
      Bulgaria: [...],
      Turkey: [...],
      Ukraine: [...]
    };

    // Create 'all' category
    vocabularyData.all = [];
    for (const key in vocabularyData) {
      if (key !== 'all' && Array.isArray(vocabularyData[key])) {
        vocabularyData.all.push(...vocabularyData[key].map(item => ({...item, country: key})));
      }
    }

    const select = document.getElementById('country-select');
    const grid = document.getElementById('vocab-grid');

    // Populate dropdown
    Object.keys(vocabularyData).forEach(country => {
      if (country !== 'all') {
        const option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        select.appendChild(option);
      }
    });

    function renderVocab(country) {
      grid.innerHTML = '';
      const list = vocabularyData[country] || [];
      if (list.length === 0) {
        grid.innerHTML = '<p>No vocabulary available.</p>';
        return;
      }
      list.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${item.country || country}</h3>
          <p><span class="label">Native:</span> ${item.native}</p>
          <p><span class="label">Pronunciation:</span> ${item.pron}</p>
          <p><span class="label">Meaning:</span> ${item.meaning}</p>
        `;
        grid.appendChild(card);
      });
    }

    select.addEventListener('change', () => {
      renderVocab(select.value);
    });

    window.addEventListener('DOMContentLoaded', () => {
      renderVocab('all');
    });
  </script>
</body>
</html>
