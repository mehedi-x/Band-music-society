<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EuroLingua - Multi Language Learning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }

    header.top-bar {
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #4CAF50;
    }

    .time-display {
      font-size: 14px;
      color: #ccc;
    }

    .language-selector select {
      padding: 8px;
      border-radius: 5px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      margin-right: 15px;
    }

    .search-container {
      margin: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .content {
      padding: 10px;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #555;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 18px;
      z-index: 999;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: #aaa;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 16px;
      }
      .time-display {
        font-size: 12px;
      }
      table {
        font-size: 14px;
      }
      .language-selector select {
        padding: 5px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="logo">EuroLingua</div>
    <div class="language-selector">
      <select id="languageSelect">
        <option value="russian">Русский (Russian)</option>
        <option value="german">Deutsch (German)</option>
        <option value="french">Français (French)</option>
        <option value="spanish">Español (Spanish)</option>
        <option value="italian">Italiano (Italian)</option>
        <option value="portuguese">Português (Portuguese)</option>
        <option value="dutch">Nederlands (Dutch)</option>
      </select>
    </div>
    <div id="localTime" class="time-display">--:--</div>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="লাইভ সার্চ করুন..." />
  </div>

  <main class="content">
    <div class="table-wrapper">
      <table id="lessonTable">
        <thead>
          <tr>
            <th id="langHeader">Russian</th>
            <th>Pronunciation</th>
            <th>Bangla</th>
            <th>English</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table content will be generated by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <button id="scrollTopBtn" title="Go to top">↑</button>

  <footer>
    <p>© 2023 EuroLingua. All rights reserved.</p>
  </footer>

  <script>
    // Language Data
    const languageData = {
      russian: {
        "Привет! Как дела?": {
          pronunciation: "প্রিভিয়েত! কাক দেলা?",
          bengali: "হ্যালো! কেমন আছো?",
          english: "Hello! How are you?"
        },
        "Спасибо!": {
          pronunciation: "স্পাসিবো!",
          bengali: "ধন্যবাদ!",
          english: "Thank you!"
        }
      },
      german: {
        "Guten Tag": {
          pronunciation: "গুটেন টাগ",
          bengali: "শুভ দিন",
          english: "Good day"
        },
        "Danke": {
          pronunciation: "ডাংকে",
          bengali: "ধন্যবাদ",
          english: "Thank you"
        }
      },
      french: {
        "Bonjour": {
          pronunciation: "বোঁজুর",
          bengali: "শুভ সকাল",
          english: "Good morning"
        },
        "Merci": {
          pronunciation: "মের্সি",
          bengali: "ধন্যবাদ",
          english: "Thank you"
        }
      },
      spanish: {
        "Hola": {
          pronunciation: "ওলা",
          bengali: "হ্যালো",
          english: "Hello"
        },
        "Gracias": {
          pronunciation: "গ্রাসিয়াস",
          bengali: "ধন্যবাদ",
          english: "Thank you"
        }
      },
      italian: {
        "Ciao": {
          pronunciation: "চাও",
          bengali: "হ্যালো/বিদায়",
          english: "Hello/Goodbye"
        },
        "Grazie": {
          pronunciation: "গ্রাৎজিয়ে",
          bengali: "ধন্যবাদ",
          english: "Thank you"
        }
      },
      portuguese: {
        "Olá": {
          pronunciation: "ওলা",
          bengali: "হ্যালো",
          english: "Hello"
        },
        "Obrigado": {
          pronunciation: "অব্রিগাডো",
          bengali: "ধন্যবাদ",
          english: "Thank you"
        }
      },
      dutch: {
        "Hallo": {
          pronunciation: "হ্যালো",
          bengali: "হ্যালো",
          english: "Hello"
        },
        "Dank u": {
          pronunciation: "ডাংক ইউ",
          bengali: "ধন্যবাদ",
          english: "Thank you"
        }
      }
    };

    // Language Names for Header
    const languageNames = {
      russian: "Russian",
      german: "German",
      french: "French",
      spanish: "Spanish",
      italian: "Italian",
      portuguese: "Portuguese",
      dutch: "Dutch"
    };

    // Initialize with Russian
    let currentLanguage = 'russian';
    
    // DOM Elements
    const languageSelect = document.getElementById('languageSelect');
    const searchInput = document.getElementById('searchInput');
    const tableBody = document.querySelector('#lessonTable tbody');
    const langHeader = document.getElementById('langHeader');
    const scrollBtn = document.getElementById('scrollTopBtn');

    // Load language data
    function loadLanguageData(lang) {
      currentLanguage = lang;
      langHeader.textContent = languageNames[lang];
      generateTable(languageData[lang]);
    }

    // Generate table content
    function generateTable(data) {
      tableBody.innerHTML = '';
      
      for (const [phrase, translations] of Object.entries(data)) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${phrase}</td>
          <td>${translations.pronunciation}</td>
          <td>${translations.bengali}</td>
          <td>${translations.english}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    // Live Search Functionality
    function performSearch() {
      const filter = searchInput.value.toLowerCase();
      const rows = tableBody.getElementsByTagName('tr');
      
      for (const row of rows) {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(filter) ? '' : 'none';
      }
    }

    // Local Time Show
    function updateTime() {
      const now = new Date();
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        timeZoneName: 'short'
      };
      document.getElementById("localTime").innerText =
        now.toLocaleTimeString([], options);
    }

    // Scroll to Top
    window.onscroll = function() {
      scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };
    
    scrollBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

    // Event Listeners
    languageSelect.addEventListener('change', (e) => {
      loadLanguageData(e.target.value);
    });

    searchInput.addEventListener('keyup', performSearch);

    // Initialize
    loadLanguageData(currentLanguage);
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
