<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speak EU - Language Learning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">Speak EU</h1>
    <div class="header-right">
      <select id="language-select">
  <option value="">Select Language</option>

  <!-- 🟦 Schengen Countries -->
  <option value="austria">🇦🇹 Austria</option>
  <option value="belgium">🇧🇪 Belgium</option>
  <option value="czech">🇨🇿 Czech Republic</option>
  <option value="denmark">🇩🇰 Denmark</option>
  <option value="estonia">🇪🇪 Estonia</option>
  <option value="finland">🇫🇮 Finland</option>
  <option value="france">🇫🇷 France</option>
  <option value="germany">🇩🇪 Germany</option>
  <option value="greece">🇬🇷 Greece</option>
  <option value="hungary">🇭🇺 Hungary</option>
  <option value="iceland">🇮🇸 Iceland</option>
  <option value="italy">🇮🇹 Italy</option>
  <option value="latvia">🇱🇻 Latvia</option>
  <option value="liechtenstein">🇱🇮 Liechtenstein</option>
  <option value="lithuania">🇱🇹 Lithuania</option>
  <option value="luxembourg">🇱🇺 Luxembourg</option>
  <option value="malta">🇲🇹 Malta</option>
  <option value="netherlands">🇳🇱 Netherlands</option>
  <option value="norway">🇳🇴 Norway</option>
  <option value="poland">🇵🇱 Poland</option>
  <option value="portugal">🇵🇹 Portugal</option>
  <option value="slovakia">🇸🇰 Slovakia</option>
  <option value="slovenia">🇸🇮 Slovenia</option>
  <option value="spain">🇪🇸 Spain</option>
  <option value="sweden">🇸🇪 Sweden</option>
  <option value="switzerland">🇨🇭 Switzerland</option>

  <!-- 🟥 Non-Schengen EU/Europe Countries -->
  <option value="albania">🇦🇱 Albania</option>
  <option value="andorra">🇦🇩 Andorra</option>
  <option value="armenia">🇦🇲 Armenia</option>
  <option value="azerbaijan">🇦🇿 Azerbaijan</option>
  <option value="bosnia">🇧🇦 Bosnia & Herzegovina</option>
  <option value="bulgaria">🇧🇬 Bulgaria</option>
  <option value="croatia">🇭🇷 Croatia</option>
  <option value="cyprus">🇨🇾 Cyprus</option>
  <option value="georgia">🇬🇪 Georgia</option>
  <option value="ireland">🇮🇪 Ireland</option>
  <option value="kosovo">🇽🇰 Kosovo</option>
  <option value="moldova">🇲🇩 Moldova</option>
  <option value="monaco">🇲🇨 Monaco</option>
  <option value="montenegro">🇲🇪 Montenegro</option>
  <option value="northmacedonia">🇲🇰 North Macedonia</option>
  <option value="romania">🇷🇴 Romania</option>
  <option value="sanmarino">🇸🇲 San Marino</option>
  <option value="serbia">🇷🇸 Serbia</option>
  <option value="turkey">🇹🇷 Turkey</option>
  <option value="ukraine">🇺🇦 Ukraine</option>
  <option value="unitedkingdom">🇬🇧 United Kingdom</option>
  <option value="vatican">🇻🇦 Vatican City</option>
</select>
      <button id="mode-toggle">☀️</button>
    </div>
  </header>

  <main id="conversation-area">
    <p>Please select a language to start learning.</p>
  </main>

  <!-- ✅ External JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
