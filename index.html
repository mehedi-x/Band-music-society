<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .container {
    max-width: 900px;
    margin: 2rem auto 3rem;
    padding: 0 1rem;
  }
  header {
    text-align: center;
    margin-bottom: 1.5rem;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 1.2px;
    user-select: none;
  }
  label {
    font-weight: 600;
    font-size: 1rem;
    display: block;
    margin-bottom: 0.5rem;
  }
  select {
    width: 100%;
    max-width: 380px;
    background-color: #1e1e1e;
    color: #e0e0e0;
    border: 2px solid #333;
    border-radius: 6px;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    transition: border-color 0.25s ease;
    outline-offset: 2px;
  }
  select:focus {
    border-color: #4caf50;
    outline: none;
  }
  .vocab-table-wrapper {
    margin-top: 1.5rem;
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 320px;
  }
  thead th {
    background-color: #1f8f4c;
    color: #e9f5ec;
    font-weight: 700;
    padding: 0.75rem 1rem;
    border: 1px solid #2a2a2a;
    text-align: left;
    position: sticky;
    top: 0;
    z-index: 1;
  }
  tbody tr {
    border-bottom: 1px solid #333;
    transition: background-color 0.3s ease;
  }
  tbody tr:nth-child(odd) {
    background-color: #1f1f1f;
  }
  tbody tr:hover {
    background-color: #333633;
  }
  td {
    padding: 0.5rem 1rem;
    vertical-align: middle;
    font-size: 0.95rem;
    border: 1px solid #2a2a2a;
    white-space: nowrap;
  }
  
  /* Advertisement Section */
  .ad-section {
    margin: 2rem 0 3rem;
    padding: 1rem;
    border: 2px dashed #4caf50;
    border-radius: 8px;
    text-align: center;
    font-size: 1.1rem;
    color: #81c784;
    user-select: none;
    background-color: #202720;
  }
  
  /* Progress Tracker Bar */
  .progress-tracker {
    width: 100%;
    background-color: #2c2c2c;
    height: 20px;
    border-radius: 12px 12px 0 0;
    overflow: hidden;
    position: fixed;
    bottom: 0;
    left: 0;
  }
  .progress-bar {
    width: 35%; /* Static width for visual effect */
    height: 100%;
    background: linear-gradient(90deg, #4caf50, #81c784);
    transition: width 0.4s ease;
  }
  
  /* Responsive */
  @media (max-width: 600px) {
    header h1 {
      font-size: 1.5rem;
    }
    select {
      max-width: 100%;
    }
    td, th {
      font-size: 0.85rem;
      padding: 0.4rem 0.7rem;
    }
  }
</style>

  // Function to create and display the vocabulary table for the selected country or all countries
  function displayVocabularyTable(country) {
    const container = document.getElementById('vocab-table-wrapper');
    container.innerHTML = '';

    // Prepare data to show:
    let dataToShow = [];

    if (country === 'all') {
      // Combine vocabularies from all countries, prefix native word with country name in parentheses
      for (const [c, vocabArr] of Object.entries(vocabularyData)) {
        const vocabWithCountry = vocabArr.map(item => ({
          native: `[${c}] ${item.native}`,
          banglaPronunciation: item.banglaPronunciation,
          banglaMeaning: item.banglaMeaning,
        }));
        dataToShow = dataToShow.concat(vocabWithCountry);
      }
    } else if (country in vocabularyData) {
      dataToShow = vocabularyData[country];
    } else {
      container.innerHTML = '<p style="color:#f44336; font-weight:600;">No vocabulary found for selected country.</p>';
      return;
    }

    // Build table
    const table = document.createElement('table');
    table.setAttribute('aria-describedby', 'Vocabulary table showing native words and their Bangla translations');

    // Table header
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    const headers = ['Native Word', 'Bangla Pronunciation', 'Bangla Meaning'];
    headers.forEach(text => {
      const th = document.createElement('th');
      th.textContent = text;
      th.scope = 'col';
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    // Table body
    const tbody = document.createElement('tbody');
    dataToShow.forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.native}</td>
        <td>${item.banglaPronunciation}</td>
        <td>${item.banglaMeaning}</td>
      `;
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);

    container.appendChild(table);
  }

  // Event listener: On dropdown change, update the vocabulary table
  document.getElementById('country-select').addEventListener('change', (e) => {
    const selectedCountry = e.target.value;
    displayVocabularyTable(selectedCountry);
  });

  // Initial display of all countries
  window.addEventListener('DOMContentLoaded', () => {
    displayVocabularyTable('all');
  });
