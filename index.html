<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speak EU</title>
  <style>
    :root {
      --primary-color: #0059b3;
      --secondary-color: #003c82;
      --hover-color: #002a58;
      --text-color: white;
      --bg-light: #f0f4f8;
      --bg-dark: #121212;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: #222;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark-mode {
      background-color: var(--bg-dark);
      color: #ddd;
    }

    /* Header */
    .app-header {
      padding: 0.6rem 1rem;
      background: var(--primary-color);
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease, height 0.3s ease, padding 0.3s ease;
    }
    .app-logo {
      font-size: 1.5rem;
      font-weight: 700;
      user-select: none;
    }
    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      position: relative;
    }
    #menu-button {
      font-size: 1.3rem;
      background: var(--secondary-color);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #menu-button:hover {
      background-color: var(--hover-color);
    }
    #language-select {
      position: absolute;
      top: 110%;
      right: 0;
      font-size: 0.9rem;
      padding: 0.3rem 0.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      width: 160px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      background: var(--bg-light);
      color: #222;
      display: none;
      z-index: 100;
    }
    body.dark-mode #language-select {
      background: #222;
      color: #ddd;
    }
    #mode-toggle {
      background: var(--secondary-color);
      border: none;
      border-radius: 8px;
      color: var(--text-color);
      font-size: 1.2rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #mode-toggle:hover {
      background-color: var(--hover-color);
    }

    /* Main content */
    main#conversation-area {
      max-width: 900px;
      margin: 2rem auto 3rem auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      transition: opacity 0.3s ease;
    }
    main.hidden {
      opacity: 0;
      height: 0;
      padding: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .motivational-text {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      text-align: center;
      max-width: 700px;
      line-height: 1.3;
    }
    body.dark-mode .motivational-text {
      color: #70a9ff;
    }

    .advertisement {
      background: #e0e7ff;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      user-select: none;
    }
    body.dark-mode .advertisement {
      background: #1f2937;
      color: #bbb;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
    }

    /* Home button */
    #home-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: var(--primary-color);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 200;
      transition: background-color 0.2s ease;
    }
    #home-button:hover {
      background-color: var(--hover-color);
    }

    @media (max-width: 600px) {
      main#conversation-area {
        margin: 1.5rem 1rem 2rem 1rem;
      }
      .motivational-text {
        font-size: 1.5rem;
        max-width: 100%;
      }
      .advertisement {
        height: 100px;
        font-size: 1rem;
      }
      #language-select {
        width: 140px;
      }
    }
  </style>
</head>
<body>

<header class="app-header" role="banner">
  <div class="app-logo" aria-label="Speak EU logo" role="img">🌍 Speak EU</div>
  <div class="header-controls">
    <button id="menu-button" aria-haspopup="true" aria-expanded="false" aria-controls="language-select" aria-label="Toggle language menu">☰ Menu</button>
    <select id="language-select" aria-label="Select Language">
      <option value="russian">🇷🇺 Russian</option>
      <option value="german">🇩🇪 German</option>
      <option value="italian">🇮🇹 Italian</option>
      <option value="french">🇫🇷 French</option>
      <option value="spanish">🇪🇸 Spanish</option>
      <option value="portuguese">🇵🇹 Portuguese</option>
      <option value="dutch">🇳🇱 Dutch</option>
      <option value="swedish">🇸🇪 Swedish</option>
      <option value="norwegian">🇳🇴 Norwegian</option>
      <option value="finnish">🇫🇮 Finnish</option>
      <option value="danish">🇩🇰 Danish</option>
      <option value="greek">🇬🇷 Greek</option>
      <option value="polish">🇵🇱 Polish</option>
      <option value="czech">🇨🇿 Czech</option>
      <option value="hungarian">🇭🇺 Hungarian</option>
      <option value="slovak">🇸🇰 Slovak</option>
      <option value="slovenian">🇸🇮 Slovenian</option>
      <option value="estonian">🇪🇪 Estonian</option>
      <option value="latvian">🇱🇻 Latvian</option>
      <option value="lithuanian">🇱🇹 Lithuanian</option>
      <option value="croatian">🇭🇷 Croatian</option>
      <option value="icelandic">🇮🇸 Icelandic</option>
      <option value="maltesian">🇲🇹 Maltese</option>
      <option value="austrian">🇦🇹 Austrian German</option>
      <option value="swiss">🇨🇭 Switzerland</option>
      <option value="liechtenstein">🇱🇮 Liechtenstein</option>
      <option value="luxembourgish">🇱🇺 Luxembourgish</option>
    </select>
    <button id="mode-toggle" aria-label="Toggle Light/Dark Mode">☀️</button>
  </div>
</header>

<button id="home-button" aria-label="Return to homepage">🏠 Home</button>

<main id="conversation-area" role="main">
  <div class="motivational-text" aria-live="polite">
    Unlock New Horizons with Every Language You Speak! 🚀🌍
  </div>
  <div class="advertisement" aria-label="Advertisement space">
    Advertise Your Brand Here! Reach Millions of EU Speakers.
  </div>
</main>

<script>
  const menuButton = document.getElementById('menu-button');
  const languageSelect = document.getElementById('language-select');
  const modeToggle = document.getElementById('mode-toggle');
  const body = document.body;
  const conversationArea = document.getElementById('conversation-area');
  const header = document.querySelector('.app-header');
  const homeButton = document.getElementById('home-button');

  let selectedLanguage = null;

  // Toggle language select visibility on menu button click
  menuButton.addEventListener('click', () => {
    const isVisible = languageSelect.style.display === 'block';
    if (isVisible) {
      languageSelect.style.display = 'none';
      menuButton.setAttribute('aria-expanded', 'false');
    } else {
      languageSelect.style.display = 'block';
      menuButton.setAttribute('aria-expanded', 'true');
      languageSelect.focus();
    }
  });

  // Hide language select if clicking outside
  document.addEventListener('click', (e) => {
    if (!menuButton.contains(e.target) && !languageSelect.contains(e.target)) {
      languageSelect.style.display = 'none';
      menuButton.setAttribute('aria-expanded', 'false');
    }
  });

  // When language is selected
  languageSelect.addEventListener('change', () => {
    selectedLanguage = languageSelect.value;
    console.log("Selected language:", selectedLanguage);
    // Hide header and main content smoothly
    header.style.opacity = '0';
    header.style.height = '0';
    header.style.padding = '0';
    header.style.overflow = 'hidden';

    conversationArea.classList.add('hidden');

    // Hide language select dropdown and update menu button
    languageSelect.style.display = 'none';
    menuButton.setAttribute('aria-expanded', 'false');

    // Show Home button
    homeButton.style.display = 'block';
  });

  // Home button click: show homepage again and allow language change
  homeButton.addEventListener('click', () => {
    // Show header with smooth transition
    header.style.display = 'flex';
    setTimeout(() => {
      header.style.opacity = '1';
      header.style.height = '';
      header.style.padding = '';
      header.style.overflow = '';
    }, 10);

    // Show main content area
    conversationArea.classList.remove('hidden');

    // Hide Home button
    homeButton.style.display = 'none';

    // Reset selected language to allow re-selection if needed
    languageSelect.value = "";
  });

  // Dark mode toggle logic
  modeToggle.addEventListener('click', () => {
    if (body.classList.contains('dark-mode')) {
      body.classList.remove('dark-mode');
      modeToggle.textContent = '☀️';
    } else {
      body.classList.add('dark-mode');
      modeToggle.textContent = '🌙';
    }
  });
</script>

</body>
</html>
